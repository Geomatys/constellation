# ----------------------------------------------
# Copies the SST data needed for the test suite.
# ----------------------------------------------

config-source = stable.xml
config-target = test.xml

# List of tables with the "WHERE" clauses to insert after the "SELECT" statements.
Thematics           : name='Temp\u00e9rature'
Layers              : name='SST (Monde - hebdomadaires)' OR name='SST (Monde - mensuelles)'
Series              : identifier='WTH' OR identifier='WtH'
Formats             : name='PNG Temp\u00e9rature [-3 .. 35,25 \u00b0C]'
SampleDimensions    : format='PNG Temp\u00e9rature [-3 .. 35,25 \u00b0C]'
Categories          : band='SST [-3 .. 35,25\u00b0C]'
GridGeometries      : identifier='W003'
GridCoverages       : series='WTH' and "startTime">='1985-12-01' and "endTime"<='1986-03-01'
RegionOfInterests   : name='+00'
Distributions       : name='amplitude \u2207SST'
Operations          : name='Magnitude du gradient 3\u00d73'
Descriptors         : symbol='\u2207\u2083SST'
