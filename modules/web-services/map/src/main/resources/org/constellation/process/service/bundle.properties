service.add_layer_Abstract=Add a layer to a service with a specific style and a specific filter. Layer can also have an alias use to identified her in web service getCapabilities and getMap requests.
service.add_layer.layerReference=Reference from a provider layer.
service.add_layer.layerAlias=Layer alias name used by service.
service.add_layer.layerStyleRef=Layer style define by a reference to an SLD style from a style provider.
service.add_layer.layerFilter=Layer filter use by service to extract only a part of layer data.
service.add_layer.layerDimension=Dimension to view in a slider. Should be another dimension than the ones present in the layer envelope.
service.add_layer.outLayerContext=Output service configuration.
service.add_layer.serviceType=Service type like (WMS, WFS, WMTS or WCS)
service.add_layer.serviceInstance=Service instance name.
service.add_layer.featureInfos=Custom GetFeatureInfo.

service.remove_layer_Abstract=Remove a layer from a service.
service.remove_layer.layerReference=Reference from a provider layer.
service.remove_layer.serviceType=Service type like (WMS, WFS, WMTS or WCS)
service.remove_layer.serviceInstance=Service instance name.
service.remove_layer.oldLayer=Removed layer configuration

