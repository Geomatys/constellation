<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:mf="http://mapfaces.org/taglib">

    <h:outputText value="#{bean.i18n['newinstance']}" />
    <span/>
    <h:inputText value="#{bean.newServiceName}" />
    <span/>
    <h:commandButton action="#{bean.createInstance}" value="#{bean.i18n['add']}" />
    <br/>
    <br/>

    <div class="rounded">
    <mf:Outline id="instancesOutline" actionVisible="true" rootVisible="false"
                value="#{bean.instances}" var="node" width="100%" 
                rowStyler="#{mf:constant('org.constellation.bean.HighLightRowStyler.INSTANCE')}">
                
        <mf:DataTableColumn width="16">
            <h:graphicImage value="#{node.userObject.statusIcon}" style="border:none;"/>
        </mf:DataTableColumn>
        
        <mf:DataTableColumn>
            #{node.userObject.name}
        </mf:DataTableColumn>
        
        <mf:DataTableColumn>
            <a href="#{node.userObject.path}" target="blank">#{node.userObject.path}</a>
        </mf:DataTableColumn>
                
        <mf:DataTableColumn width="28">
            <a4j:commandLink action="#{node.userObject.config}">
                <h:graphicImage value="org.constellation.menu.provider.edit.png.mfRes" style="border:none;"/>
            </a4j:commandLink>
        </mf:DataTableColumn>
        
        <mf:DataTableColumn width="16">
            <h:commandLink action="#{node.userObject.restart}">
                <h:graphicImage value="org.constellation.menu.provider.reload.png.mfRes" style="border:none;"/>
            </h:commandLink>
        </mf:DataTableColumn>
        
        <mf:DataTableColumn width="16">
            <h:commandLink action="#{node.userObject.stop}">
                <h:graphicImage value="org.constellation.menu.service.stop.png.mfRes" style="border:none;"/>
            </h:commandLink>
        </mf:DataTableColumn>
        
        <mf:DataTableColumn width="16">
            <h:commandLink action="#{node.userObject.start}">
                <h:graphicImage value="org.constellation.menu.service.start.png.mfRes" style="border:none;"/>
            </h:commandLink>
        </mf:DataTableColumn>
        
        <mf:DataTableColumn width="32">
            <h:commandLink action="#{node.userObject.delete}">
                <h:graphicImage value="org.constellation.menu.provider.remove.png.mfRes" style="border:none;"/>
            </h:commandLink>
        </mf:DataTableColumn>
        
    </mf:Outline>
    </div>
    
</ui:composition>
