
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:mf="http://mapfaces.org/taglib">

    <center><a href="#{bean.mainPage}" class="logout">#{menuBean.i18n['return']}</a></center>
    <br/>
    <br/>

    
    <b>#{bean.i18n['instance']}</b><br/>
    <div class="rounded">
        <h:graphicImage value="#{bean.configuredInstance.statusIcon}" style="border:none;"/>
        <a href="#{bean.configuredInstance.path}" target="blank">#{bean.configuredInstance.name}</a>
        
        &#160;
        <h:commandLink action="#{bean.configuredInstance.restart}">
            <h:graphicImage value="org.constellation.menu.provider.reload.png.mfRes" style="border:none;"/>
        </h:commandLink>
        &#160;
        <h:commandLink action="#{bean.configuredInstance.stop}">
            <h:graphicImage value="org.constellation.menu.service.stop.png.mfRes" style="border:none;"/>
        </h:commandLink>
        &#160;
        <h:commandLink action="#{bean.configuredInstance.start}">
            <h:graphicImage value="org.constellation.menu.service.start.png.mfRes" style="border:none;"/>
        </h:commandLink>
        <br/>
    </div>
    <br/>

    <h:outputText value="#{bean.i18n['security']} :"/><br/>
    <h:inputTextarea value="#{bean.configurationObject.security}" style="width:100%;" />
    <br/>
    <br/>
    <b>#{bean.i18n['sources']}</b><br/>
    <br/>
    <h:selectOneListbox value="#{bean.selectedPotentialSource}" size="1">
        <f:selectItems value="#{bean.potentialSources}" />
    </h:selectOneListbox>
    <h:commandLink action="#{bean.addSource}" class="logout">
        <h:graphicImage value="org.constellation.menu.service.add24_bleu.png.mfRes" style="border:none;"/>
        #{bean.i18n['add']}
    </h:commandLink>
    <br/>
    <br/>
    <mf:Outline id="sourceLayers" actionVisible="true" rootVisible="false"
                value="#{bean.layerModel}" var="node" width="100%">
        <!-- Name column -->
        <h:column>
            
            <mf:switch>
                <mf:case condition="#{mf:isInstance(node.userObject,'Source')}" fallthrought="false">
                    <h:inputText value="#{node.userObject.id}" />
                </mf:case>
                <mf:case condition="#{mf:isInstance(node.userObject,'Layer')}" fallthrought="false">
                    <h:outputText value="#{node.userObject.name}"/>
                </mf:case>                
            </mf:switch>
            
            
        </h:column>
    </mf:Outline>
    
    
    <div style="text-align: right;">
        <h:commandButton action="#{bean.saveConfiguration}" value="#{bean.i18n['save']}" />
    </div>

</ui:composition>
