<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">

    <f:view contentType="text/html; charset=UTF-8" locale="#{localeBean.locale}">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Constellation</title>
        <link rel="stylesheet" type="text/css" href="resources/css/login.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/base.css"/>
    </head>

    <body>
        <center>
            <img src="#{facesContext.externalContext.requestContextPath}/resources/img/constellation400.png"/>
            <br/><br/><br/><br/>

            <div class="boxbody">
                <h:form>
                <h:panelGroup>
                    <center>

                        <!--translation-->
                        <div style="margin: 5px 10px;text-align:right;">
                            <h:commandLink action="#{localeBean.toEnglish}">
                                <img alt="en" style="border:0px" src="#{facesContext.externalContext.requestContextPath}/resources/img/en.png"/>
                            </h:commandLink>
                            <h:commandLink action="#{localeBean.toFrench}">
                                <img alt="fr" style="border:0px" src="#{facesContext.externalContext.requestContextPath}/resources/img/fr.png"/>
                            </h:commandLink>
                        </div>
                        <h:panelGrid columns="2" columnClasses="col1, col2">
                            <h:outputText value="#{navigationBean.i18n['user']} : " />
                            <h:inputText value="#{navigationBean.login}"/>
                            
                            <h:outputText value="#{navigationBean.i18n['password']} : " />
                            <h:inputSecret value="#{navigationBean.password}"/>
                            
                            <h:outputText value="#{navigationBean.i18n['serverurl']} : " />
                            <h:inputText value="#{navigationBean.serverUrl}"/>
                            
                        </h:panelGrid>
                        <br/>
                        <h:commandButton styleClass="button" action="#{navigationBean.authentify}" value="#{navigationBean.i18n['connect']}" />
                        <br/>
                        <br/>
                    </center>
                </h:panelGroup>
                </h:form>
                
                <style type="text/css">
                    .col1{text-align: right;}
                </style>

            </div>
            <br/>
            2007-2011 <b>Geomatys</b>
        </center>
    </body>

    </f:view>
    
</html>
