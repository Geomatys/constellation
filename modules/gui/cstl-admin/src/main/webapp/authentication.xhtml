<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core">

    <f:view locale="#{localeBean.locale}">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <c:set var="contextPath" value="#{facesContext.externalContext.requestContextPath}" />
        <title>Constellation</title>
        <link rel="stylesheet" type="text/css" href="resources/css/login.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/base.css"/>
    </head>

    <body>
        <center>
            <h:graphicImage url="resources/img/constellation400.png"/>
            <br/><br/><br/><br/>

            <div class="boxbody">
                <h:form>
                <h:panelGroup>
                    <center>

                        <!--translation-->
                        <div style="margin: 5px 10px;text-align:right;">
                            <h:commandLink action="#{localeBean.toEnglish}">
                                <img alt="en" style="border:0px" src="#{contextPath}/resources/img/en.png"/>
                            </h:commandLink>
                            <h:commandLink action="#{localeBean.toFrench}">
                                <img alt="fr" style="border:0px" src="#{contextPath}/resources/img/fr.png"/>
                            </h:commandLink>
                        </div>

                        <table>
                            <tbody>
                                <tr>
                                    <td style="text-align: right"><h:outputText value="#{navigationBean.i18n['user']} : " /></td>
                                    <td><h:inputText value="#{navigationBean.login}"/></td>
                                </tr>
                                <tr>
                                    <td style="text-align: right"><h:outputText value="#{navigationBean.i18n['password']} : " /></td>
                                    <td><h:inputSecret value="#{navigationBean.password}"/></td>
                                </tr>
                                <tr>
                                    <td style="text-align: right"><h:outputText value="#{navigationBean.i18n['serverurl']} : " /></td>
                                    <td><h:inputText value="#{navigationBean.serverUrl}"/></td>
                                </tr>
                            </tbody>
                        </table>
                        <br/>
                        <h:commandButton styleClass="button" action="#{navigationBean.authentify}" value="#{navigationBean.i18n['connect']}" />
                        <br/>
                        <br/>
                    </center>
                </h:panelGroup>
                </h:form>

            </div>
            <br/>
            2007-2011 <b>Geomatys</b>
        </center>
    </body>

    </f:view>
    
</html>
