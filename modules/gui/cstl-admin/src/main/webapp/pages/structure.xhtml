<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:mf="http://mapfaces.org/taglib">

<f:view locale="#{localeBean.locale}" beforePhaseListener="#{navigationBean.checkLogged}">

    <head>
        <title>Constellation</title>
        <c:set var="contextPath" value="#{facesContext.externalContext.requestContextPath}" />
        <script type="text/javascript" src="#{contextPath}/org.mapfaces.resources.js.jquery.jquery.js.mfRes" />

        <mf:Resources exclude="jquery.js"/>
        <link rel="stylesheet" type="text/css" href="#{contextPath}/resources/theme/casablanca/theme.css"/>
        <link rel="stylesheet" type="text/css" href="#{contextPath}/resources/css/base.css"/>
        <ui:insert name="header"/>
        
    </head>

    <body>
        <h:form id="form" enctype="#{(mf:component('importFile') != null || mf:component('customCapabilities') != null) ? 'multipart/form-data' : 'application/x-www-form-urlencoded'}">

        <div class="maindiv">

            <div style="margin: 0pt auto;text-align:right;position: relative;left: 25px;">

                <!--translation-->
                <h:commandLink action="#{localeBean.toEnglish}">
                    <img alt="en" style="border:0px" src="#{contextPath}/resources/img/en.png"/>
                </h:commandLink>
                <h:commandLink action="#{localeBean.toFrench}">
                    <img alt="fr" style="border:0px" src="#{contextPath}/resources/img/fr.png"/>
                </h:commandLink>

                <span class="logout">
                    <h:commandLink action="#{navigationBean.logout}">
                        #{menuBean.i18n['logout']}
                    </h:commandLink>
                </span>

            </div>

            <div id="navigationBar" class="rounded">
                <ul style="padding:10px;">
                    <a4j:repeat value="#{menuBean.navigationStack}" var="node">
                        <li style="padding-left:10px;float:left;list-style:none;">
                            <h:commandLink action="#{menuBean.navigateTo}" value="#{node.title}" styleClass="profile-element" rendered="#{node.targetPage != null}">
                                <f:param name="itemId" value="#{node.i18nkey}"/>
                            </h:commandLink>
                            
                            <h:outputText value="#{node.title}" styleClass="profile-element" rendered="#{node.targetPage == null}"/>
                        </li>
                    </a4j:repeat>
                </ul>
            </div>

            <ui:insert name="page"/>

        </div>
        <div style="width:75%;margin:0px auto;text-align:right;">
            2007-2011 Geomatys
        </div>
        </h:form>

        <!-- script to handle menu navigation -->
        <script type="text/javascript">
            var visited = false;
            jQuery(document).ready(
                function(){
                    jQuery("tr.navigationLeafClass").click(
                        function(){
                            if(!visited){
                                var tr = jQuery(this);
                                var link = tr.find('a');
                                if(link){
                                    visited = true;
                                    link.click();
                                }
                            }
                        }
                    );
                }
            );
        </script>
        
    </body>
            
</f:view>
</html>
