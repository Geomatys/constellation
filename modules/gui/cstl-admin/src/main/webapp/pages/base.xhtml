
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:mf="http://mapfaces.org/taglib"
        template="/pages/structure.xhtml">

    <ui:define name="page">

        <br/>
        <br/>
        <br/>
        <div id="navigationBar" class="rounded">
            <ul style="padding:10px;">
                <a4j:repeat value="#{menuBean.navigationStack}" var="node">
		<li style="padding:10px;float:left;list-style:none;">
		            <h:commandLink action="#{menuBean.navigateTo}" value="#{node.title}" styleClass="profile-element">
		                <f:param name="itemId" value="#{node.i18nkey}"/>
		            </h:commandLink>
		</li>
                </a4j:repeat>
            </ul>
            
        </div>
        <h:panelGrid columns="2" columnClasses="col1,col2" style="height:100%;width:100%">

            <h:panelGroup>

                <!-- Menus -->
                <mf:Outline id="navTree" actionVisible="true" rootVisible="false"
                            rowStyler="#{menuBean.styler}" value="#{menuBean.model}"
                            var="node" width="100%">
                    <!-- Name column -->
                    <h:column>
                        <h:graphicImage value="#{node.iconPath}" rendered="#{node.iconPath != null}" style="vertical-align: middle;"/>

                        <h:commandLink action="#{menuBean.navigateTo}" value="#{node.title}" styleClass="profile-element" rendered="#{node.targetPage != null}">
                            <f:param name="itemId" value="#{node.i18nkey}"/>
                        </h:commandLink>

                        <h:outputText value="#{node.title}" styleClass="profile-element" rendered="#{node.targetPage == null}"/>

                    </h:column>
                </mf:Outline>

            </h:panelGroup>

            <h:panelGroup>
                <h2><h:outputText value="#{pageTitle}"/></h2>

                <!-- dynamic content -->
                <ui:insert name="content">
                    <center>
                        <br/>
                        <h:graphicImage url="/resources/img/constellation400.png"/>
                        <br/>
                        <br/>
                        Please select a administration section in the left side menu.
                        <br/><br/><br/>
                    </center>
                </ui:insert>
            </h:panelGroup>
        </h:panelGrid>

    </ui:define>

</ui:composition>
