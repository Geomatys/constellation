<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:mf="http://mapfaces.org/taglib"
                template="/pages/base.xhtml">

    <ui:define name="content">

        <h3>Configuration folder :</h3>
        <h:inputText value="#{cstlBean.configurationDirectory}" style="width: 100%"/>
	<br/>
	<br/>
	<h3>Constellation User :</h3>
	<br/>
        <table style="width:100%;"> 
                <colgroup>
                        <col width="10%"/>
                        <col width="10%"/>
                        <col width="80%"/>
                </colgroup>
                <tr>
                    <td><h:outputText value="User name"/></td>
                    <td><h:inputText value="#{cstlBean.userName}"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><h:outputText value="Password"/></td>
                    <td><h:inputSecret value="#{cstlBean.password}"/></td>
                    <td></td>
                </tr>
        </table>
	<br/>
	<div style="text-align: right;">
            <h:commandButton value="#{cstlBean.i18n['save']}" action="#{cstlBean.save}" />
        </div>
    </ui:define>

</ui:composition>
