<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:cstl="http://constellation.org/taglib"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:mf="http://mapfaces.org/taglib"
                template="/pages/slider.xhtml">

    <ui:define name="header">
        
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/provider.parameters.css.mfRes"/>
        
    </ui:define>
    
    <ui:define name="content">

        <cstl:compSourceConfig bean="#{coveragesqlBean}" />
        
        <table style="width:100%;">
            <colgroup>
                <col width="20%"/>
                <col width="60%"/>
                <col width="20%"/>
            </colgroup>
            <tbody>
                <tr>
                    <td>#{menuBean.i18n['PostgisDir']}</td>
                    <td><h:inputText value="#{coveragesqlBean.postgisInstall}"/></td>
                    <td>
                        <span style="float: right;">
                            <h:commandButton action="#{coveragesqlBean.createCoverageDatabase}" value="#{menuBean.i18n['create']}" />
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>   
        
        <cstl:compSourceConfigFooter bean="#{coveragesqlBean}" />

    </ui:define>

</ui:composition>
