
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:mf="http://mapfaces.org/taglib">

    <div styleClass="rounded">
        <table style="width:100%;">
            <colgroup>
                <col width="30%"/>
                <col width="60%"/>
            </colgroup>
            <tbody>
                <tr>
                    <td>
                        #{bean.i18n['name']}<h:inputText value="#{bean.editedSLDNode.userObject}" />
                    </td>
                    <td>
                        <span style="float: right;">
                           <h:commandLink action="#{bean.editedSLDNode.delete}">
                                <img src="#{facesContext.externalContext.requestContextPath}/provider.remove.png.mfRes" style="border:none;"/>
                           </h:commandLink>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    
    </div>
    <br/>
    
    <div>
        <mf:TabPanel id="tabpanel">
                <mf:TabItem id="tabitem_simple" title="simple-style">
                    <mf:styleeditor value="#{bean.editedSLD}"/>
                    <div style="text-align: right;">
                        <h:commandLink action="#{bean.goMainPageStyle}" class="logout">#{menuBean.i18n['return']}</h:commandLink>
                        <h:commandButton action="#{bean.saveEditedSLD}" value="#{bean.i18n['save']}" />
                    </div>
                </mf:TabItem>
                <mf:TabItem id="tabitem_advanced" title="advanced-style">
                    <mf:styleeditor value="#{bean.editedSLD}"/>
                    <div style="text-align: right;">
                        <h:commandLink action="#{bean.goMainPageStyle}" class="logout">#{menuBean.i18n['return']}</h:commandLink>
                        <h:commandButton action="#{bean.saveEditedSLD}" value="#{bean.i18n['save']}" />
                    </div>
                </mf:TabItem>
                <mf:TabItem id="tabitem_xml" title="xml-style">
                    <h:inputTextarea value="#{bean.xmlSLD}" style="width:95%;height:100%;"/>
                    <div style="text-align: right;">
                        <h:commandLink action="#{bean.goMainPageStyle}" class="logout">#{menuBean.i18n['return']}</h:commandLink>
                        <h:commandButton action="#{bean.saveXmlSLD}" value="#{bean.i18n['save']}" />
                    </div>
                </mf:TabItem>
        </mf:TabPanel>
    
       
    </div>
    
</ui:composition>
