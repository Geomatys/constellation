<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:mf="http://mapfaces.org/taglib"
                xmlns:cstl="http://constellation.org/taglib"
                template="/pages/slider.xhtml">

    <ui:define name="content">

        <center><a href="#{cswBean.mainPage}" class="logout">#{menuBean.i18n['return']}</a></center>
        <br/>
        <br/>
        <div class="rounded">
            CSW Configuration
            <div class="rounded">
                <h:selectOneMenu value="#{cswBean.configType}">
                    <f:selectItems value="#{cswBean.configTypes}"/>
                    <a4j:support event="onchange" reRender="specificComponent, createdb"/>
                </h:selectOneMenu>

                <mf:CustomHtml tag="table" id="specificComponent" style="width:100%;">
                    <colgroup>
                        <col width="20%"/>
                        <col width="80%"/>
                    </colgroup>
                    <tbody>
                    <mf:switch>
                        <mf:case condition="#{cswBean.configType == 'filesystem'}" fallthrought="false">
                            <tr>
                                <td><h:outputText value="#{cswBean.i18n['dataDirectory']}"/></td>
                            <td><h:inputText value="#{cswBean.dataDirectory}" style="width:50%;"/></td>
                            </tr>
                        </mf:case>
                        <mf:case condition="#{cswBean.configType == 'mdweb'}" fallthrought="false">
                            <tr>
                                <td><h:outputText value="#{cswBean.i18n['driverClass']}"/></td>
                            <td><h:inputText value="#{cswBean.driverClass}" style="width:50%;"/></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="#{cswBean.i18n['dbURL']}"/></td>
                            <td><h:inputText value="#{cswBean.connectURL}" style="width:50%;"/></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="#{cswBean.i18n['user']}"/></td>
                            <td><h:inputText value="#{cswBean.userName}" style="width:50%;"/></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="#{cswBean.i18n['passwd']}"/></td>
                            <td><h:inputSecret value="#{cswBean.userPass}" style="width:50%;"/></td>
                            </tr>
                        </mf:case>
                    </mf:switch>   

                    </tbody>            
                </mf:CustomHtml>
                <mf:CustomHtml tag="div" id="createdb" style="text-align: left;">
                    <h:commandButton action="#{cswBean.buildDatabase}" value="#{cswBean.i18n['buildDatabase']}" rendered="#{cswBean.configType == 'mdweb'}"/>
                </mf:CustomHtml>
            </div>
            <table> 
                <tr>
                    <td><h:outputText value="#{cswBean.i18n['profile']}"/></td>
                <td><h:selectOneMenu value="#{cswBean.profile}">
                    <f:selectItems value="#{cswBean.profiles}"/>
                </h:selectOneMenu>
                </td>
                </tr>     
            </table> 


        </div>
        
        <table style="width:100%;"> 
                <colgroup>
                        <col width="80%"/>
                        <col width="10%"/>
                        <col width="10%"/>
                </colgroup>
                <tr>
                    <td></td>
                    <td><h:commandButton action="#{cswBean.refreshIndex}" value="#{cswBean.i18n['refreshIndex']}" /></td>
                    <td><h:commandButton action="#{cswBean.saveConfiguration}" value="#{cswBean.i18n['save']}" /></td>
                </tr>
        </table>
        

    </ui:define>


</ui:composition>
