<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:mf="http://mapfaces.org/taglib"
                xmlns:cstl="http://constellation.org/taglib"
                template="/pages/slider.xhtml">

    <ui:define name="content">
        <div>
           <img src="#{facesContext.externalContext.requestContextPath}/#{cswBean.configuredInstance.statusIcon}" style="border:none;"/>
           <h:outputText value="#{cswBean.i18n['serviceName']}"/>
           &#160;
           <h:inputText value="#{cswBean.configuredInstance.name}"/>
        
           <span style="float: right;">
               <h:commandLink action="#{cswBean.configuredInstance.restart}">
                   <img src="#{facesContext.externalContext.requestContextPath}/provider.reload.png.mfRes" style="border:none;"/>
               </h:commandLink>
               &#160;
               <h:commandLink action="#{cswBean.configuredInstance.stop}" rendered="#{cswBean.configuredInstance.working}">
                  <img src="#{facesContext.externalContext.requestContextPath}/service.stop.png.mfRes" style="border:none;"/>
               </h:commandLink>
               <h:commandLink action="#{cswBean.configuredInstance.start}" rendered="#{!cswBean.configuredInstance.working}">
                  <img src="#{facesContext.externalContext.requestContextPath}/service.start.png.mfRes" style="border:none;"/>
               </h:commandLink>
                &#160;
                <h:commandLink action="#{cswBean.configuredInstance.delete}">
                    <img src="#{facesContext.externalContext.requestContextPath}/provider.remove.png.mfRes" style="border:none;"/>
                </h:commandLink>
               <br/>
            </span>
       </div>
       <br/>
        <div class="rounded">
            CSW Configuration
            <div class="rounded">
                <h:selectOneMenu value="#{cswBean.configType}">
                    <f:selectItems value="#{cswBean.configTypes}"/>
                    <a4j:support event="onchange" reRender="specificComponent, createdb"/>
                </h:selectOneMenu>

                <mf:CustomHtml tag="table" id="specificComponent" style="width:100%;">
                    <colgroup>
                        <col width="20%"/>
                        <col width="80%"/>
                    </colgroup>
                    <tbody>
                    <mf:switch>
                        <mf:case condition="#{cswBean.configType == 'filesystem'}" fallthrought="false">
                            <tr>
                                <td><h:outputText value="#{cswBean.i18n['dataDirectory']}"/></td>
                            <td><h:inputText value="#{cswBean.dataDirectory}" style="width:50%;"/></td>
                            </tr>
                        </mf:case>
                        <mf:case condition="#{cswBean.configType == 'mdweb'}" fallthrought="false">
                            <tr>
                                <td><h:outputText value="#{cswBean.i18n['driverClass']}"/></td>
                                <td><h:inputText value="#{cswBean.driverClass}" style="width:50%;"/></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="#{cswBean.i18n['dbURL']}"/></td>
                                <td><h:inputText value="#{cswBean.connectURL}" style="width:50%;">
                                        <a4j:support event="onblur" reRender="createdb, updatedb"/>
                                    </h:inputText>
                                </td>
                            </tr>
                            <tr>
                                <td><h:outputText value="#{cswBean.i18n['user']}"/></td>
                                <td><h:inputText value="#{cswBean.userName}" style="width:50%;">
                                    <a4j:support event="onblur" reRender="createdb, updatedb"/>
                                    </h:inputText>
                                </td>
                            </tr>
                            <tr>
                                <td><h:outputText value="#{cswBean.i18n['passwd']}"/></td>
                                <td><h:inputSecret value="#{cswBean.userPass}" style="width:50%;">
                                    <a4j:support event="onblur" reRender="createdb, updatedb"/>
                                    </h:inputSecret>
                                </td>
                            </tr>
                            <tr>
                    		<td><h:outputText value="#{cswBean.i18n['indexOnlyPublished']}"/></td>
                                <td><h:selectBooleanCheckbox value="#{cswBean.indexOnlyPublished}"/></td> 
                            </tr>
                             <tr>
                    		<td><h:outputText value="#{cswBean.i18n['indexInternalRecordset']}"/></td>
                                <td><h:selectBooleanCheckbox value="#{cswBean.indexInternalRecordset}"/></td> 
                            </tr>
                        </mf:case>
                    </mf:switch>   

                    </tbody>            
                </mf:CustomHtml>
                <mf:CustomHtml tag="div" id="createdb" style="text-align: right;">
                    <h:commandButton action="#{cswBean.buildDatabase}" value="#{cswBean.i18n['buildDatabase']}" rendered="#{cswBean.configType == 'mdweb' and cswBean.needBuildDatabase}"/>
                </mf:CustomHtml>
                 <mf:CustomHtml tag="div" id="updatedb" style="text-align: right;">
                    <h:commandButton action="#{cswBean.updateDatabase}" value="#{cswBean.i18n['updateDatabase']}" rendered="#{cswBean.configType == 'mdweb' and cswBean.needUpdateDatabase}"/>
                </mf:CustomHtml>
            </div>
            <table> 
                <tr>
                    <td><h:outputText value="#{cswBean.i18n['profile']}"/></td>
                    <td>
                        <h:selectOneMenu value="#{cswBean.profile}">
                           <f:selectItems value="#{cswBean.profiles}"/>
                        </h:selectOneMenu>
                    </td> 
                </tr>
                <mf:CustomHtml tag="tr" rendered="#{!cswBean.popupUpload}">
                    <td><h:outputText value="#{cswBean.i18n['importRecord']}"/></td>     
                    <td><mf:FileUpload id="importFile" 
                                       size="30"
                                       uploadedFile="#{cswBean.uploadedRecord}" /></td>
	            <td><h:commandButton action="#{cswBean.importRecord}" value="#{cswBean.i18n['importFile']}"/></td>
                </mf:CustomHtml>
                <mf:CustomHtml tag="tr" rendered="#{!cswBean.popupUpload}">
                    <td><h:outputText value="#{cswBean.i18n['customCapabilities']}"/></td>     
                    <td><mf:FileUpload id="customCapabilities" 
                                       size="30"
                                       uploadedFile="#{cswBean.uploadedCapabilities}" /></td>
                    <td><h:commandButton action="#{cswBean.updateCapabilities}" value="#{cswBean.i18n['importFile']}"/></td>
                </mf:CustomHtml>     
            </table> 
            
            <mf:CustomHtml tag="table" rendered="#{cswBean.popupUpload}">
                <tr>
                    <td><h:commandButton value="#{cswBean.i18n['uploadRecord']}" onclick="jQuery('.popupImportClass').show();return false;" /></td>
                </tr>
                <tr>
                    <td><h:commandButton value="#{cswBean.i18n['uploadCapabilities']}" onclick="jQuery('.popupUploadClass').show();return false;"/></td>
                </tr>     
            </mf:CustomHtml>
            
           


        </div>
        
        <table style="width:100%;"> 
                <colgroup>
                        <col width="70%"/>
                        <col width="10%"/>
                        <col width="10%"/>
                        <col width="10%"/>
                </colgroup>
                <tr>
                    <td></td>
                    <td><h:commandLink action="#{cswBean.goMainPage}" style="width:100%;" class="logout">#{menuBean.i18n['return']}</h:commandLink></td>
                    <td><h:commandButton action="#{cswBean.refreshIndex}" value="#{cswBean.i18n['refreshIndex']}"/></td>
                    <td><h:commandButton action="#{cswBean.saveConfiguration}" value="#{cswBean.i18n['save']}"/></td>
                </tr>
        </table>
        

    </ui:define>
    
    <!-- a popup for upload capabilities in portlet context-->
    <ui:define name="outsideform">
        
        <cstl:popupUpload bean="#{cswBean}" />
        
        <mf:Div id="importuploadDiv" rendered="#{cswBean.popupUpload}">
            <h:form id="formimport" enctype="multipart/form-data">
                <mf:ModalPopup id="popupimport" hidden="true" modalStyleClass="popupImportClass" style="height: 110px; border: 5px solid rgb(194, 204, 214); width: 470px; margin-left: -300px; margin-top: -55px; border-radius: 4px 4px 4px 4px; background: none repeat scroll 0pt 0pt rgb(215, 241, 255);">
                    <br/>
                    <br/>
                    <h:panelGrid columns="3" cellpadding="5">
                        <h:outputText value="#{cswBean.i18n['importRecord']}"/>
                        <input type="file" name="uploadedFile" />
                        <h:commandButton action="#{cswBean.importRecordPortlet}" value="#{cswBean.i18n['importFile']}"/>
                    </h:panelGrid>
                </mf:ModalPopup>
            </h:form>
        </mf:Div>
        
    </ui:define>


</ui:composition>
