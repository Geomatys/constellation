<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:mf="http://mapfaces.org/taglib"
                template="/pages/base.xhtml">

    <ui:define name="content">

        <h3>Memory informations</h3><br/>
        Maximum memory = <h:outputText value="#{jvmBean.maxMemory}"/><br/>
        Free memory = <h:outputText value="#{jvmBean.freeMemory}"/><br/>
        <br/>
        <h:commandButton action="#{jvmBean.gc}" value="Force garbage collector"/>
        <br/>
        <br/>

        <h3>System properties</h3>
        <table>
            <tbody>
                <tr jsfc="ui:repeat" value="#{jvmBean.systemProperties}" var="key">
                    <td>#{key}</td>
                    <td>#{jvmBean.systemMap[key]}</td>
                </tr>
            </tbody>
        </table>

    </ui:define>

</ui:composition>
