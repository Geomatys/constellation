<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:mf="http://mapfaces.org/taglib"
                template="/pages/base.xhtml">

    <ui:define name="content">

        <h3>Memory informations</h3><br/>
        Tile cache memory capacity = <h:outputText value="#{jaiBean.tileCacheMemory}"/><br/>
        <br/>

        <h3>Available readers</h3>
        
        <div class="rounded">            
            <mf:Outline id="mimeTypes" rootVisible="false" value="#{jaiBean.readers}" var="node" width="100%"
                    adaptor="#{mf:constant('org.constellation.bean.DefaultAdaptor.INSTANCE')}"
                    rowStyler="#{mf:constant('org.constellation.bean.HighLightRowStyler.INSTANCE')}"
                    cellStyler="#{mf:constant('org.constellation.menu.system.JAIBean.CELL_STYLER')}">

                <mf:DataTableColumn>
                    <h:outputText value="#{node.userObject.key}"/>
                </mf:DataTableColumn>

                <mf:DataTableColumn>
                    <h:outputText value="#{node.userObject.value}"/>
                </mf:DataTableColumn>
                
            </mf:Outline>            
        </div>

    </ui:define>

</ui:composition>
