<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j">
               
     <div class="sidebox" style="top:40px;">
         <h:panelGroup class="boxbody">
             <center>
                 <div style="text-align:right; padding:15px; width:300px">
                      <h:outputText value="New login : " />
                      <h:inputText id="newLoginId" value="#{navigationBean.newLogin}"/>
                      <br/>
                      <h:outputText value="Old password : " />
                      <h:inputSecret id="oldPassId" value="#{navigationBean.passwd}"/>
                      <br/>
                      <h:outputText value="New password : " />
                      <h:inputSecret id="newPassId1" value="#{navigationBean.newPasswd1}"/>
                      <br/>
                      <h:outputText value="New password : " />
                      <h:inputSecret id="newPassId2" value="#{navigationBean.newPasswd2}"/>
                  </div>
                 
                 <h:commandButton styleClass="button" reRender="authErrorBox" action="#{navigationBean.changePasswd}" value="Change values" />
                 <br />
                 <h:panelGroup>
                     <h:outputText value="Configuration file not found." style="color:red;" rendered="#{navigationBean.authenticationError == 'CONFIGFILENOTFOUND'}" />
                     <h:outputText value="Login and password do not match." style="color:red;" rendered="#{navigationBean.authenticationError == 'MISMATCH'}" />
                     <h:outputText value="You have to fill the login and the password." style="color:red;" rendered="#{navigationBean.authenticationError == 'EMPTYFIELD'}" />
                 </h:panelGroup>
                 <br />
             </center>

         </h:panelGroup>
     </div>
     
</ui:composition>
