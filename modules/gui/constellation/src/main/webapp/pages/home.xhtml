<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j">
                
	<div style="top: 15%; position: absolute; width: 100%;">
	                        
	     <center><h:graphicImage url="resources/img/constellation400.png"/></center>
	
	     <div class="sidebox">
	
	         <div class="boxhead">
	             
	         </div>	
	         <h:panelGroup class="boxbody" rendered="#{!navigationBean.authenticated}">
	             <center>
	                 <div style="text-align:right; padding:15px; width:300px">
	                      <h:outputText value="Login : " />
	                      <h:inputText id="loginId" value="#{navigationBean.login}"/>
	                      <br/>
	                      <h:outputText value="Password : " />
	                      <h:inputSecret id="passId" value="#{navigationBean.passwd}"/>
	                  </div>
	                 
	                 <h:commandButton styleClass="button" id="authenticationButton" reRender="authErrorBox" action="#{navigationBean.authentify}" value="Connection" />
	                 <br />
	                 <h:panelGroup id="authErrorBox">
	                     <h:outputText value="Configuration file not found." style="color:red;" rendered="#{navigationBean.authenticationError == 'CONFIGFILENOTFOUND'}" />
	                     <h:outputText value="Login and password do not match." style="color:red;" rendered="#{navigationBean.authenticationError == 'MISMATCH'}" />
	                     <h:outputText value="You have to fill the login and the password." style="color:red;" rendered="#{navigationBean.authenticationError == 'EMPTYFIELD'}" />
	                 </h:panelGroup>
	                 <br />
	             </center>
	
	         </h:panelGroup>
	     </div>
	    <center>2007-2010 <b>Geomatys</b></center>
	</div>
</ui:composition>
