<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:mf="http://mapfaces.org/taglib"
                template="/pages/base.xhtml">

    <ui:define name="content">

        <h3>Hints</h3><br/>
        <table>
            <tbody>
                <tr jsfc="ui:repeat" value="#{geotkBean.hintKeys}" var="key">
                    <td>#{key}</td>
                    <td>#{geotkBean.defaultHints[key]}</td>
                </tr>
            </tbody>
        </table>
        <br/>
        <br/>

        <h3>Factories</h3><br/>
        <mf:Outline id="factoryTree" actionVisible="false" rootVisible="true"
                    value="#{geotkBean.factoryModel}" var="node" width="100%">
            <!-- Name column -->
            <h:column>
                <h:outputText value="#{node}"/>
            </h:column>
        </mf:Outline>

    </ui:define>

</ui:composition>
