
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:mf="http://mapfaces.org/taglib">

    <center>
        <h:commandLink action="#{bean.goMainPage}" class="logout">#{menuBean.i18n['return']}</h:commandLink>
    </center>
    <br/>
    <br/>

    
    <b>#{bean.i18n['instance']}</b><br/>
    <div class="rounded">
        <img src="#{facesContext.externalContext.requestContextPath}/#{bean.configuredInstance.statusIcon}" style="border:none;"/>
        <a href="#{bean.configuredInstance.path}" target="blank">#{bean.configuredInstance.name}</a>
        
        &#160;
        <h:commandLink action="#{bean.configuredInstance.restart}">
            <img src="#{facesContext.externalContext.requestContextPath}/provider.reload.png.mfRes" style="border:none;"/>
        </h:commandLink>
        &#160;
        <h:commandLink action="#{bean.configuredInstance.stop}">
            <img src="#{facesContext.externalContext.requestContextPath}/service.stop.png.mfRes" style="border:none;"/>
        </h:commandLink>
        &#160;
        <h:commandLink action="#{bean.configuredInstance.start}">
            <img src="#{facesContext.externalContext.requestContextPath}/service.start.png.mfRes" style="border:none;"/>
        </h:commandLink>
        <br/>
    </div>
    <br/>
    <b>#{bean.i18n['sources']}</b><br/>
    <br/>
    <h:selectOneListbox value="#{bean.selectedPotentialSource}" size="1">
        <f:selectItems value="#{bean.potentialSources}" />
    </h:selectOneListbox>
    <h:commandLink action="#{bean.addSource}" class="logout">
        <img src="#{facesContext.externalContext.requestContextPath}/service.add24_bleu.png.mfRes" style="border:none;"/>
        #{bean.i18n['add']}
    </h:commandLink>
    <br/>
    <br/>
    <div class="rounded">
    <mf:Outline id="sourceLayers" actionVisible="true" rootVisible="false"
                value="#{bean.layerModel}" var="node" width="100%" 
                rowStyler="#{mf:constant('org.constellation.menu.service.AbstractServiceBean.ROW_STYLER')}" 
                cellStyler="#{mf:constant('org.constellation.menu.service.AbstractServiceBean.CELL_STYLER')}">
        <!-- Name column -->
        <h:column>            
            <h:inputText value="#{node.userObject.id}" rendered="#{mf:isInstance(node.userObject,'Source')}"/>
            <h:commandLink action="#{bean.changeSourceLoadAll}" rendered="#{mf:isInstance(node.userObject,'Source')}" styleClass="logout">
                <f:param name="NodeId" value="#{sourceLayers.nodeIndex}" />
                &#160;
                <h:graphicImage value="service.valid_on.png.mfRes" style="border:none;vertical-align:middle;" rendered="#{node.userObject.loadAll != null and node.userObject.loadAll == true}"/>
                <h:graphicImage value="service.valid_off.png.mfRes" style="border:none;vertical-align:middle;" rendered="#{node.userObject.loadAll == null or node.userObject.loadAll == false}"/>
                #{bean.i18n['loadAll']}
                &#160;
            </h:commandLink>
            <h:commandLink action="#{bean.removeSource}" rendered="#{mf:isInstance(node.userObject,'Source')}" styleClass="logout">
                <f:param name="NodeId" value="#{sourceLayers.nodeIndex}" />
                &#160;
                <img src="#{facesContext.externalContext.requestContextPath}/service.cancel.png.mfRes" style="border:none;vertical-align:middle;" />
                #{bean.i18n['remove']}
                &#160;
            </h:commandLink>
                    
            <h:outputText value="#{node.userObject.name}" rendered="#{mf:isInstance(node.userObject,'SourceElement')}"/>
        </h:column>
        
        <mf:DataTableColumn width="40">
            <f:facet name="header">
                <h:panelGrid columns="1">
                    <img src="#{facesContext.externalContext.requestContextPath}/service.valid_on.png.mfRes" style="border:none;"/>
                    <h:outputText value="#{bean.i18n['include']}" />
                </h:panelGrid>
            </f:facet>
            <mf:switch>
                <mf:case condition="#{mf:isInstance(node.userObject,'SourceElement') and node.userObject.included != null}">
                    <h:selectBooleanCheckbox value="#{node.userObject.included}" />
                </mf:case>
            </mf:switch>
            
               
        </mf:DataTableColumn>
        
        <mf:DataTableColumn width="40">
            <f:facet name="header">
                <h:panelGrid columns="1">
                    <img src="#{facesContext.externalContext.requestContextPath}/service.unvalid_on.png.mfRes" style="border:none;"/>
                    <h:outputText value="#{bean.i18n['exclude']}" />
                </h:panelGrid>
            </f:facet>
            <mf:switch>
                <mf:case condition="#{mf:isInstance(node.userObject,'SourceElement') and node.userObject.excluded != null}">
                    <h:selectBooleanCheckbox value="#{node.userObject.excluded}" />
                </mf:case>
            </mf:switch>
        </mf:DataTableColumn>
        
    </mf:Outline>
    </div>
    <table style="width:100%;"> 
       <colgroup>
          <col width="20%"/>
          <col width="80%"/>
       </colgroup>
       <tbody>
                <tr>
                   <td><h:outputText value="#{bean.i18n['customCapabilities']}"/></td>     
                   <td><mf:FileUpload id="customCapabilities" 
                                       size="30"
                                       uploadedFile="#{bean.uploadedCapabilities}" /></td>
                    <td><h:commandButton action="#{bean.updateCapabilities}" value="#{bean.i18n['importFile']}"/></td>
                </tr>
       </tbody>    
    </table>
    <br/>
    <b>#{bean.i18n['security']}</b><br/>
    <h:inputTextarea value="#{bean.configurationObject.security}" style="width:100%;" />
    <br/>
    <br/>
    
    <div style="text-align: right;">
        <h:commandButton action="#{bean.saveConfiguration}" value="#{bean.i18n['save']}" />
    </div>

</ui:composition>
