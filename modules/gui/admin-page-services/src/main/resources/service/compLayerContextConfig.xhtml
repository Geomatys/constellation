
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:mf="http://mapfaces.org/taglib">

    <div>
        <img src="#{facesContext.externalContext.requestContextPath}/#{bean.configuredInstance.statusIcon}" style="border:none;"/>
        <h:outputText value="#{bean.i18n['serviceName']}"/>
        &#160;
        <h:inputText value="#{bean.configuredInstance.name}"/>
        <span style="float: right;">
            <h:commandLink action="#{bean.configuredInstance.restart}">
                <img src="#{facesContext.externalContext.requestContextPath}/provider.reload.png.mfRes" style="border:none;"/>
            </h:commandLink>
            &#160;
            <h:commandLink action="#{bean.configuredInstance.stop}" rendered="#{bean.configuredInstance.working}">
                <img src="#{facesContext.externalContext.requestContextPath}/service.stop.png.mfRes" style="border:none;"/>
            </h:commandLink>
            <h:commandLink action="#{bean.configuredInstance.start}" rendered="#{!bean.configuredInstance.working}">
                <img src="#{facesContext.externalContext.requestContextPath}/service.start.png.mfRes" style="border:none;"/>
            </h:commandLink>
            &#160;
            <h:commandLink action="#{bean.configuredInstance.delete}">
                <img src="#{facesContext.externalContext.requestContextPath}/provider.remove.png.mfRes" style="border:none;"/>
            </h:commandLink>
            <br/>
        </span>
    </div>
    
    <br/>
    <b>#{bean.i18n['sources']}</b><br/>
    <br/>
    <h:commandLink action="#{bean.goToSourceAdmin}" class="newLink" rendered="#{!bean.partialTree}">
         <h:outputText value="#{bean.i18n['newSource']}"/>
    </h:commandLink>
     &#160;
    <h:outputText value="#{bean.i18n['useExistantSource']}" rendered="#{!bean.partialTree}"/>
    <h:outputText value="#{bean.i18n['useExistantSourceAlt']}" rendered="#{bean.partialTree}"/>
     &#160;
    <h:selectOneListbox value="#{bean.selectedPotentialSource}" size="1">
        <f:selectItems value="#{bean.potentialSources}" />
    </h:selectOneListbox>
    <h:commandLink action="#{bean.addSource}" class="logout">
        <img src="#{facesContext.externalContext.requestContextPath}/service.add24_bleu.png.mfRes" style="border:none;"/>
        #{bean.i18n['add']}
    </h:commandLink>
    <br/>
    <br/>
    <div class="rounded">
    <mf:Outline id="sourceLayers" rootVisible="false"
                actionVisible="#{bean.actionVisible}"
                value="#{bean.layerModel}" var="node" width="100%" 
                rowStyler="#{mf:constant('org.constellation.menu.service.AbstractServiceBean.ROW_STYLER')}" 
                cellStyler="#{mf:constant('org.constellation.menu.service.AbstractServiceBean.CELL_STYLER')}">
        <!-- Name column -->
        <h:column>            
            <h:outputText value="#{node.userObject.id}" rendered="#{mf:isInstance(node.userObject,'Source')}"/>
            <h:commandLink action="#{bean.removeSource}" rendered="#{mf:isInstance(node.userObject,'Source')}" styleClass="logout">
                <f:param name="NodeId" value="#{sourceLayers.nodeIndex}" />
                &#160;
                <img src="#{facesContext.externalContext.requestContextPath}/service.cancel.png.mfRes" style="border:none;vertical-align:middle;" />
                #{bean.i18n['remove']}
                &#160;
            </h:commandLink>
                    
            <h:outputText value="#{node.userObject.name}" rendered="#{mf:isInstance(node.userObject,'SourceElement')}"/>
        </h:column>
        
        <mf:DataTableColumn width="40">
            <f:facet name="header">
                <h:panelGrid columns="1">
                    <h:outputText value="#{bean.i18n['include']}" />
                </h:panelGrid>
            </f:facet>
            <mf:Div rendered="#{mf:isInstance(node.userObject,'SourceElement')}">
                <h:selectBooleanCheckbox value="#{node.userObject.included}"/>
                
            </mf:Div>
            <mf:Div rendered="#{mf:isInstance(node.userObject,'Source')}">
                <h:selectBooleanCheckbox value="#{node.userObject.loadAll}">
                    <a4j:support event="onclick" reRender="sourceLayers" ajaxSingle="true"/>
                </h:selectBooleanCheckbox>
            </mf:Div>
        </mf:DataTableColumn>
        
       
    </mf:Outline>
    </div>
    <b>#{bean.i18n['advancedOption']}</b>
    <br/>
    <br/>
    #{bean.i18n['security']}
    <br/>
    <h:inputTextarea value="#{bean.configurationObject.security}" style="width:100%;" />
    <h:commandButton value="Upload your capabilities" onclick="jQuery('.popupUploadClass').show();return false;" rendered="#{bean.popupUpload}"/>
    
    <mf:CustomHtml tag="table" style="width:100%;" rendered="#{!bean.popupUpload}"> 
       <colgroup>
          <col width="20%"/>
          <col width="80%"/>
       </colgroup>
       <tbody>
                <tr>
                   <td><h:outputText value="#{bean.i18n['customCapabilities']}"/></td>     
                   <td><mf:FileUpload id="customCapabilities" 
                                       size="30"
                                       uploadedFile="#{bean.uploadedCapabilities}" /></td>
                    <td><h:commandButton action="#{bean.updateCapabilities}" value="#{bean.i18n['importFile']}"/></td>
                </tr>
       </tbody>    
    </mf:CustomHtml>
    <br/>
    <br/>
    
    <div style="text-align: right;">
        <h:commandLink action="#{bean.goMainPage}" class="logout">#{menuBean.i18n['return']}</h:commandLink>
        <h:commandButton action="#{bean.saveConfiguration}" value="#{bean.i18n['save']}" />
    </div>

</ui:composition>
