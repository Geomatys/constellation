<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:cstl="http://constellation.org/taglib"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:mf="http://mapfaces.org/taglib"
                template="/pages/slider.xhtml">

    
    <ui:define name="header">
        <link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/provider.parameters.css.mfRes"/>
    </ui:define>
    
    <ui:define name="content">
        
        <div class="rounded">
            <mf:namer>
                <mf:parametereditor value="#{featurestoreBean.edited.idParameter}" rootVisible="true"/>
            </mf:namer>
        </div>
        <div style="color:#FF0000;">
            #{featurestoreBean.edited.errorMessage}
        </div>
        
        <div class="rounded">
            <mf:namer>
                <mf:parametereditor value="#{featurestoreBean.edited.choiceParameter}" width="100%" rootVisible="false"/>
            </mf:namer>
        </div>
        <br/>
        
        <div style="text-align: right;">
            <h:commandLink styleClass="logout" action="#{featurestoreBean.gotoMainPage}">
                #{featurestoreBean.i18n['return']}
            </h:commandLink>
            <h:commandLink styleClass="logout" action="#{featurestoreBean.edited.apply}">
                #{featurestoreBean.i18n['save']}
            </h:commandLink>
        </div>
        
    </ui:define>

</ui:composition>
