<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:cstl="http://constellation.org/taglib"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:mf="http://mapfaces.org/taglib"
                template="/pages/base.xhtml">

    <ui:param name="pageTitle" value="Feature-Store"/>

    <ui:define name="content">

        <mf:Div id="sources">
        <ui:repeat value="#{featurestoreBean.choices}" var="choice">
            
            <div class="header2">
                #{choice.name}
                <span style="float: right;">
                    <h:commandLink action="#{choice.newInstance}">
                        #{featurestoreBean.i18n['addSource']}
                    </h:commandLink>
                </span>
            </div>
            
            
            
             <mf:Outline id="storePreview" rootVisible="false" value="#{choice.model}" var="node" width="100%">
                <mf:DataTableColumn>
                    #{node.id}
                </mf:DataTableColumn>
                 <mf:DataTableColumn width="75px">
                     <h:commandLink action="#{featurestoreBean.update}">
                        <f:param name="PROVIDER_ID" value="#{node.id}" />
                        <img src="#{facesContext.externalContext.requestContextPath}/provider.edit.png.mfRes" style="border:none;"/>
                    </h:commandLink>
                    <h:commandLink action="#{featurestoreBean.reload}">
                        <f:param name="PROVIDER_ID" value="#{node.id}" />
                        <img src="#{facesContext.externalContext.requestContextPath}/provider.reload.png.mfRes" style="border:none;"/>
                    </h:commandLink>
                    <h:commandLink action="#{featurestoreBean.delete}">
                        <f:param name="PROVIDER_ID" value="#{node.id}" />
                        <img src="#{facesContext.externalContext.requestContextPath}/provider.remove.png.mfRes" style="border:none;"/>
                    </h:commandLink>
                 </mf:DataTableColumn>
            </mf:Outline>
            
            <br/>
            <br/>
            
        </ui:repeat>
        </mf:Div>

    </ui:define>

</ui:composition>
