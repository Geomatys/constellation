
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:mf="http://mapfaces.org/taglib">

    <div>
        <table style="width:100%;">
            <colgroup>
                <col width="20%"/>
                <col width="80%"/>
            </colgroup>
            <tbody>
                <tr>
                    <td>
                        <mf:namer>
                            <mf:parametereditor value="#{bean.layerNameParameter}" rootVisible="true"/>
                        </mf:namer>
                    </td>
                    <td>
                        <span style="float: right;">
                            <h:commandLink action="#{bean.deleteLayer}">
                                <img src="#{facesContext.externalContext.requestContextPath}/provider.remove.png.mfRes" style="border:none;"/>
                            </h:commandLink>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>        
    </div>
    <br/>
    <b>#{bean.i18n['style']}</b><br/>
    <br/>
    <h:commandLink action="#{bean.goToStyleAdmin}" class="newLink" rendered="#{!bean.partialTree}">
         <h:outputText value="#{bean.i18n['newStyle']}"/>
    </h:commandLink>
     &#160;
    <h:outputText value="#{bean.i18n['useExistantStyle']}" rendered="#{!bean.partialTree}"/>
    <h:outputText value="#{bean.i18n['useExistantStyleAlt']}" rendered="#{bean.partialTree}"/>
     &#160;
    <h:selectOneListbox value="#{bean.selectedPotentialStyle}" size="1">
        <f:selectItems value="#{bean.potentialStyles}" />
    </h:selectOneListbox>
    <h:commandLink action="#{bean.addStyle}" class="logout">
        <img src="#{facesContext.externalContext.requestContextPath}/service.add24_bleu.png.mfRes" style="border:none;"/>
        #{bean.i18n['apply']}
    </h:commandLink>
     <br/>
     <br/>
    <mf:namer styleClass="rounded">
        <mf:parametereditor value="#{bean.layerConfiguredParameters}" width="100%" rootVisible="false"/>
    </mf:namer>
    
    <div style="text-align: right;">
        <h:commandLink action="#{bean.goMainPageFromLayer}" class="logout">#{menuBean.i18n['return']}</h:commandLink>
        <h:commandButton action="#{bean.saveConfigurationFromLayer}" value="#{bean.i18n['save']}" />
    </div>
    
</ui:composition>
