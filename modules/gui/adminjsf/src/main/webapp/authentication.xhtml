<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Constellation</title>
        <link rel="stylesheet" type="text/css" href="resources/css/login.css"/>
    </head>

    <body>
        <center>
            <h:graphicImage url="resources/img/constellation400.png"/>
            <br/><br/><br/><br/>

            <div class="boxbody">
                <h:form>
                <h:panelGroup>
                    <center>
                        <div style="text-align:right; padding:15px; width:300px">
                            <h:outputText value="Login : " />
                            <h:inputText id="loginId" value="#{navigationBean.login}"/>
                            <br/>
                            <h:outputText value="Password : " />
                            <h:inputSecret id="passId" value="#{navigationBean.password}"/>
                            <br/>
                        </div>

                        <h:commandButton styleClass="button" action="#{navigationBean.authentify}" value="Connection" />                        
                        <br />
                        <br />
                    </center>
                </h:panelGroup>
                </h:form>

            </div>
            <br/>
            2007-2011 <b>Geomatys</b>
        </center>
    </body>
    
</html>
