<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:mf="http://mapfaces.org/taglib">

    <div>
        <div class="content">
            <h3>Web Map Service displaying content for Constellation</h3>
        </div>
        <div class="content">
            <a4j:queue requestDelay="10" ignoreDupResponses="true"/>
            <mf:Div id="maindiv" style="padding:10px;display:none;">
                <h1>
                    <h:outputText value="Mapfaces demo"/>
                </h1>
                <br/>
                <h:inputText id="keyword" value="#{layersBean.inputText}" title="Enter your WMS service url" style="color:CornflowerBlue;font-family:fantasy;font-size:15px;height:30px;width:420px;"/>
                <h:commandButton value="Submit" action="#{layersBean.performAction}"/>
            </mf:Div>
            <div class="content">
                <h:commandButton value="Show Layers" action="#{layersBean.performAction}"/><br/>
                <mf:Context service="/resources/context.xml" rendered="#{layersBean.mapcontext != null}">
                    <mf:MapPane value="#{layersBean.mapcontext}" layersGrouped="false" style="float:left;"></mf:MapPane>
                    <mf:ButtonBar></mf:ButtonBar>
                    <mf:LayerControl style="background:white;border:2px ridge white;height:287px;margin-top:-34px;padding:5px;" displayMode="tree" deleteColumn="false"></mf:LayerControl>
                </mf:Context><br/><br/>
            </div>
            <div class="content">
                <h:commandButton value="Show Capabilities" action="#{layersBean.performTreeTable}"/><br/>
                <mf:TreeTable id="treetable" value="#{layersBean.treemodel}"
                              var="_mdtreeitem"
                              style="width:100%;"
                              collapse="true"
                              collapseDepth="0"
                              nodeStyle="font-size:11px;font-family:Verdana,Helvetica,sans-serif;color:#6a6f74;font-weight:bold;background-color:#cce1f6;"
                              leafStyle="font-size:10px;background-color:#fff; color:#2D2DA4;"
                              oddLineStyle=""
                              evenLineStyle=""
                              activateAjaxLoading="false"
                              styleClass="mftreetable"
                              rendered="#{layersBean.treemodel != null}">
                    <mf:TreeColumn viewControls="true" width="50%">
                        <h:outputText value="#{_mdtreeitem.userObject.name}" style="color:#494b4e;"/>
                    </mf:TreeColumn>
                    <mf:TreeColumn width="50%" >
                        <h:outputText value="#{_mdtreeitem.userObject.userValue}"/>
                    </mf:TreeColumn>
                </mf:TreeTable><br/><br/>
            </div>
        </div>
    </div>

</ui:composition>
