<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:mf="http://mapfaces.org/taglib">
<f:view locale="#{localeBean.locale}">

    <head>
        <title>Constellation</title>
        <c:set var="contextPath" value="#{facesContext.externalContext.requestContextPath}" />
        <link rel="stylesheet" type="text/css" href="#{contextPath}/resources/css/base.css"/>
        <mf:Resources/>
        <ui:insert name="header"/>
    </head>

    <body>
        <h:form>

        <div class="maindiv">

            <h:panelGrid columns="2" columnClasses="col1,col2" style="height:100%;width:100%">

                <h:panelGroup>

                    <!--translation-->
                    <h:commandLink action="#{localeBean.toEnglish}">
                        <img alt="en" style="border:0px" src="#{contextPath}/resources/img/en.png"/>
                    </h:commandLink>
                    <h:commandLink action="#{localeBean.toFrench}">
                        <img alt="fr" style="border:0px" src="#{contextPath}/resources/img/fr.png"/>
                    </h:commandLink>
                    <br/>
                    <br/>


                    <!-- Menus -->
                    <mf:Outline id="navTree" actionVisible="false" rootVisible="false"
                                rowStyler="#{menuBean.styler}" value="#{menuBean.model}"
                                var="node" width="100%">
                        <!-- Name column -->
                        <h:column>


                            <h:outputLink value="#{node.targetPage}" rendered="#{node.targetPage != null}">
                                <table cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td><h:graphicImage value="#{node.iconPath}" rendered="#{node.iconPath != null}"/></td>
                                        <td><h:outputText value="#{node.title}" styleClass="profile-element"/></td>
                                    </tr>
                                </table>
                            </h:outputLink>

                            <h:panelGroup rendered="#{node.targetPage == null}">
                                <table cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td><h:graphicImage value="#{node.iconPath}" rendered="#{node.iconPath != null}"/></td>
                                        <td><h:outputText value="#{node.title}" styleClass="profile-element"/></td>
                                    </tr>
                                </table>
                            </h:panelGroup>

                        </h:column>
                    </mf:Outline>
                </h:panelGroup>

                <h:panelGroup>
                    <h2><h:outputText value="#{pageTitle}"/></h2>
                    
                    <!-- dynamic content -->
                    <ui:insert name="content">
                        <center>
                            <br/>
                            <h:graphicImage url="/resources/img/constellation400.png"/>
                            <br/>
                            <br/>
                            Please select a administration section in the left side menu.
                            <br/><br/><br/>
                        </center>
                    </ui:insert>
                </h:panelGroup>
            </h:panelGrid>
        </div>
        <div style="width:75%;margin:0px auto;text-align:right;">
            2007-2011 Geomatys
        </div>
        </h:form>
    </body>
            
</f:view>
</html>
