<body>

<div class="header">
    <div class="row" style="margin:0;">
        <div class="col-sm-2">
            <a href="#" class="brand"
               style="padding-bottom: 5px; padding-top: 5px"> <img id="brand"
                                                                   src="images/constellation-menu.png" style="height: 20px; margin-bottom: 5px; margin-top: 10px;"
                                                                   alt="constellation-logo" />
            </a>
        </div>
        <div class="col-sm-10">
        </div>
    </div>
</div>





<div class="container" style="box-sizing: border-box" ng-view="">

<div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h1 translate="login.title">Authentication</h1>

				<form class="form" role="form"
					action="j_spring_security_check"
					method="post">
					<div class="form-group">
						<label for="username" translate="login.form.username">Login</label>
						<input type="text" class="form-control" name="j_username"
							id="username"
							placeholder="login"
							ng-model="username">
					</div>
					<div class="form-group">
						<label for="password" translate="login.form.password">Password</label>
						<input type="password" class="form-control" name="j_password"
							id="password"
							placeholder="password"
							>
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>

</div>







<script type="text/javascript" src="cstl-config.js"></script>

<!-- build:js scripts/scripts.js -->

<!-- endbuild -->
</body>

    <link rel="stylesheet" href="styles/github.min.css">

</head>
</html>
