<form class="form-horizontal" role="form" ng-init="loadDataProperties();">
	<ul class="nav nav-pills" role="tablist">
		<li ng-class="{active:optionsSLD.rasterPalette.symbolPills==='color'}">
            <a ng-click="optionsSLD.rasterPalette.symbolPills='color';$broadcast('rzSliderForceRender')"
               role="tab">
                <span translate="label.color">Color</span>
		    </a>
        </li>
		<li ng-class="{active:optionsSLD.rasterPalette.symbolPills==='outline'}">
            <a ng-click="optionsSLD.rasterPalette.symbolPills='outline'"
               role="tab">
                <span translate="label.outline">Outline</span>
		    </a>
        </li>
		<li ng-class="{active:optionsSLD.rasterPalette.symbolPills==='contrast'}">
            <a ng-click="optionsSLD.rasterPalette.symbolPills='contrast'"
               role="tab">
                <span translate="label.contrast">Contrast and relief</span>
		    </a>
        </li>
	</ul>

	<div class="tab-content">
		<div class="tab-pane colormodel" ng-class="{active:optionsSLD.rasterPalette.symbolPills==='color'}">
			<div class="form-group">
				<label class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label"
                       for="colormodel"
                       translate="label.color.model">Color model</label>
				<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
					<select id="colormodel"
                            class="form-control form-control-fix"
                            ng-model="optionsSLD.rasterPalette.colorModel">
                        <option value="palette">Palette mode</option>
                        <option value="rgb">RGB composition mode</option>
                        <option value="grayscale">Grayscale mode</option>
					</select>
				</div>
			</div>
			<accordion close-others="true"
                       ng-show="optionsSLD.rasterPalette.colorModel === 'palette'"
                       ng-init="status.open=true">
				<accordion-group heading="Edition" is-open="status.open">
						<accordion-heading>
                             <div style="cursor: pointer;">
                                 <i class="pull-left glyphicon"
                                    ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                                 <span style="margin-left: 10pt;font-size: 14px;">Edition</span>
                             </div>
                         </accordion-heading>
						<div id="palette">
							<form name="paletteForm" class="form_classification form-horizontal form-style" role="form" novalidate>
								<div class="form-group">
									<label class="col-xs-5 col-sm-5 col-md-5 col-lg-5 control-label"
                                           translate="sldeditor.raster.1band.band">Band</label>
									<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                                        <select class="form-control form-control-fix"
                                                ng-model="optionsSLD.rasterPalette.band.selected"
                                                ng-options="dp.name for dp in $parent.dataProperties.bands"
                                                ng-change="fixRZSlider();"></select>
									</div>
								</div>
								<div class="form-group" ng-show="optionsSLD.rasterPalette.band.selected.minValue !== undefined">
                                    <label class="col-xs-5 col-sm-5 col-md-5 col-lg-5 control-label"
                                           translate="sldeditor.raster.repartition">Distribution</label>
                                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" style="padding: 0;">
                                            <input type="text" id="minValue"
                                                   class="form-control form-control-fix"
                                                   ng-model="optionsSLD.rasterPalette.palette.rasterMinValue" required/>
                                        </div>
                                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 styleRZSlider" style="padding:0 10px;">
                                            <rzslider rz-slider-floor="optionsSLD.rasterPalette.band.selected.minValue"
                                                      rz-slider-ceil="optionsSLD.rasterPalette.band.selected.maxValue"
                                                      rz-slider-model="optionsSLD.rasterPalette.palette.rasterMinValue"
                                                      rz-slider-high="optionsSLD.rasterPalette.palette.rasterMaxValue"
                                                      rz-slider-step="1">
                                            </rzslider>
                                        </div>
                                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" style="padding: 0;">
                                            <input type="text"
                                                   class="form-control form-control-fix"
                                                   min="{{dataBands[0].minValue}}"
                                                   max="{{dataBands[0].maxValue}}"
                                                   ng-model="optionsSLD.rasterPalette.palette.rasterMaxValue"
                                                   required/>
                                        </div>
                                    </div>
								</div>
								<div class="form-group">
									<label class="col-xs-5 col-sm-5 col-md-5 col-lg-5 control-label"
                                           translate="sldeditor.raster.1band.Palette">Palette</label>
									<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
										<div class="pull-right btn-group select select-block">
											<button class="btn dropdown-toggle btn-default" data-toggle="dropdown" style="padding-right: 25px;">
												<span class="filter-option pull-left">
                                                    <img class="img_palette img_palette_ajust" ng-src="{{optionsSLD.rasterPalette.palette.img_palette}}"/>
                                                </span>&nbsp;
												<span class="caret"></span>
											</button>
											<span class="dropdown-arrow dropdown-arrow-inverse"></span>
											<ul class="dropdown-menu dropdown-inverse dropdown-images" role="menu"
												style="overflow-y: auto; min-width: 70px; min-height: 108px;">
												<li ng-click="$parent.choosePalette(1)"><a><img class="img_palette img_palette_ajust" src="images/palette1.png"/></a></li>
												<li ng-click="$parent.choosePalette(2)"><a><img class="img_palette img_palette_ajust" src="images/palette2.png"/></a></li>
												<li ng-click="$parent.choosePalette(3)"><a><img class="img_palette img_palette_ajust" src="images/palette3.png"/></a></li>
												<li ng-click="$parent.choosePalette(4)"><a><img class="img_palette img_palette_ajust" src="images/palette4.png"/></a></li>
												<li ng-click="$parent.choosePalette(5)"><a><img class="img_palette img_palette_ajust" src="images/palette5.png"/></a></li>
											</ul>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-xs-8 col-sm-9 col-md-9 col-lg-8 pull-right">
										<label class="radio-inline" style="font-size: 12px;margin-left: 0;">
											<input id="categorize"
                                                   type="radio"
                                                   name="categorize"
                                                   ng-model="optionsSLD.rasterPalette.palette.interpolation"
                                                   value="categorize"/>
											<span translate="sldeditor.interpolation.solidcolor">Solid color</span>
										</label> 
										<label class="radio-inline" style="font-size: 12px;margin-left: 0;">
											<input id="interpolation"
                                                   type="radio"
                                                   name="interpolation"
                                                   ng-model="optionsSLD.rasterPalette.palette.interpolation"
                                                   value="interpolate"/>
											<span translate="sldeditor.interpolation.interpolatecolor">Interpolate color</span>
										</label>
									</div>
								</div>
								<div class="form-group">
									<label class="col-xs-5 col-sm-5 col-md-5 col-lg-5 control-label"
                                            translate="sldeditor.edition.intervalsCount">Intervals count</label>
									<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
										<input type="number"
                                               class="form-control form-control-fix"
                                               ng-model="optionsSLD.rasterPalette.palette.intervalsCount"/>
									</div>
								</div>
								<div class="form-group">
                                    <div class="col-xs-8 col-sm-9 col-md-9 col-lg-8 pull-right" style="padding-right: 10px;">
                                        <div class="checkbox checkbox-inline">
                                            <label>
                                                <input type="checkbox"
                                                       ng-model="optionsSLD.rasterPalette.palette.inverse">
                                                    <span translate="sldeditor.edition.reversecolors">Reverse colors</span>
                                                </input>
                                            </label>
                                        </div>
                                        <div class="checkbox checkbox-inline">
                                            <label>
                                                <input type="checkbox"
                                                       ng-model="optionsSLD.rasterPalette.palette.nan.selected">
                                                    <span translate="sldeditor.raster.1band.NaN">NaN</span>
                                                </input>
                                            </label>
                                        </div>
                                        <div class="pull-right" ng-if="optionsSLD.rasterPalette.palette.nan.selected">
                                            <input type='text' name="picker" class="picker" spectrum
                                                ng-model="optionsSLD.rasterPalette.palette.nan.color" />
                                        </div>
                                    </div>
								</div>
								<div class="form-group">
									<button type="button"
                                            ng-click="generateRasterPalette();"
                                            class="btn btn-generer btn-default pull-right"
                                            style="margin-top: 15px;">
                                        <span translate="sldeditor.edition.rasterPalette.generate">Generate palette</span>
                                    </button>
								</div>
							</form>
						</div>
				</accordion-group>
				<accordion-group heading="Palette" is-open="optionsSLD.rasterPalette.palette.open">
					<accordion-heading>
                        <div style="cursor: pointer;">
                            <i class="pull-left glyphicon"
                               ng-class="{'glyphicon-chevron-down': optionsSLD.rasterPalette.palette.open, 'glyphicon-chevron-right': !optionsSLD.rasterPalette.palette.open}"></i>
                            <span style="margin-left: 10pt;font-size: 15px;">Palette</span>
                        </div>
                    </accordion-heading>
					<div class="style_bloc" ng-show="optionsSLD.rasterPalette.repartition !== undefined">
                        <div class="palette-array">
                            <table class="table">
                                    <tr ng-repeat="data in optionsSLD.rasterPalette.repartition">
                                        <td>
                                            <div ng-style="{'background-color':data.color,'width':'20px','height':'20px'}"></div>
                                        </td>
                                        <td>
                                            <span>{{data.data}}</span>
                                            <span ng-if="!$last"> -&gt; {{optionsSLD.rasterPalette.repartition[$index+1].data}}</span>
                                            <span ng-if="$last"> -&gt; {{optionsSLD.rasterPalette.palette.rasterMaxValue}}</span>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-default btn-xs btn-remove">
                                                <span class="glyphicon glyphicon-remove"></span>
                                            </button>
                                        </td>
                                    </tr>
                                </table>
                        </div>
                        <div class="col-xs-12 div-btn-add">
                            <button type="button" class="btn-apercu btn btn-default">
                                <span translate="sldeditor.edition.rasterPalette.addNewValue">Add new value</span>
                            </button>
                        </div>
                    </div>
				</accordion-group>
			</accordion>
			<div ng-show="optionsSLD.rasterPalette.colorModel === 'rgb'">
				<form class="form_classification form-horizontal" role="form">
					<div class="form-group bande_rouge">
						<label class="col-sm-3 control-label" translate="sldeditor.edition.rasterPalette.redChannel">Red channel</label>
						<div class="col-sm-9">
							<select class="form-control form-control-fix">
								<option>Bande 1</option>
								<option>Bande 2</option>
								<option>Bande 3</option>
								<option>Bande 4</option>
								<option>Bande 5</option>
							</select>
						</div>
					</div>
					<div class="form-group bande_verte">
						<label class="col-sm-3 control-label" translate="sldeditor.edition.rasterPalette.greenChannel">Green channel</label>
						<div class="col-sm-9">
							<select class="form-control form-control-fix">
								<option>Bande 1</option>
								<option>Bande 2</option>
								<option>Bande 3</option>
								<option>Bande 4</option>
								<option>Bande 5</option>
							</select>
						</div>
					</div>
					<div class="form-group bande_bleue">
						<label class="col-sm-3 control-label" translate="sldeditor.edition.rasterPalette.blueChannel">Blue channel</label>
						<div class="col-sm-9">
							<select class="form-control form-control-fix">
								<option>Bande 1</option>
								<option>Bande 2</option>
								<option>Bande 3</option>
								<option>Bande 4</option>
								<option>Bande 5</option>
							</select>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="tab-pane" ng-class="{active:optionsSLD.rasterPalette.symbolPills==='outline'}">outline</div>
		<div class="tab-pane" ng-class="{active:optionsSLD.rasterPalette.symbolPills==='contrast'}">contrast</div>
	</div>
</form>
