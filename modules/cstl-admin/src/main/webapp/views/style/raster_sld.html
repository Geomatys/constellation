<form class="form-horizontal" role="form">
    <ul class="nav nav-pills" role="tablist">
        <li ng-class="{active:symbolPills==='color'}">
            <a ng-click="symbolPills='color'" role="tab">
                <span translate="label.color">Color</span>
            </a>
        </li>
        <li ng-class="{active:symbolPills==='outline'}">
            <a ng-click="symbolPills='outline'" role="tab">
                <span translate="label.outline">Outline</span>
            </a>
        </li>
        <li ng-class="{active:symbolPills==='contrast'}">
            <a ng-click="symbolPills='contrast'" role="tab">
                <span translate="label.contrast">Contrast and relief</span>
            </a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane" ng-class="{active:symbolPills==='color'}">
            <div class="form-group">
                <div class="row">
                    <label class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label"
                           for="colormodel" translate="label.color.model">Color model</label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                        <select class="form-control" id="colormodel" data-ng-model="colorModel" ng-options="colorModel.value for colorModel in colorModels">
                        </select>
                    </div>
                </div>
            </div>
            <div id="palette" ng-show="colorModel.name === 'palette'">
                <form class="form_classification form-horizontal" role="form">
                    <div class="form-group">
	                    <div class="row">
	                        <label class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label" translate="sldeditor.raster.1band.band">Band</label>
	                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
	                            <select class="form-control">
	                                <option translate="sldeditor.raster.1band.band1">Band 1</option>
	                                <option translate="sldeditor.raster.1band.band2">Band 2</option>
	                                <option translate="sldeditor.raster.1band.band3">Band 3</option>
	                                <option translate="sldeditor.raster.1band.band4">Band 4</option>
	                                <option translate="sldeditor.raster.1band.band5">Band 5</option>
	                            </select>
	                        </div>
                    	</div>
                    </div>
                </form>
                <form name="paletteForm" class="form_classification form-horizontal form-style" role="form" novalidate >
                    <div class="row">
                    	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"><span class="control-label" translate="sldeditor.raster.repartition">distribution</span></div>
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <input type="text" class="form-control" ng-model="palette.rasterMinValue" id="minValue" required max="{{dataBands[0].maxValue}}" min="{{dataBands[0].minValue}}" >
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        	    <rzslider rz-slider-floor="distribution.floor"
							    	rz-slider-ceil="distribution.ceil"
							    	rz-slider-model="palette.rasterMinValue"
							    	rz-slider-high="palette.rasterMaxValue"
							    	rz-slider-step="{{distribution.step}}">
						    	</rzslider>
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <input type="text" class="form-control" ng-model="palette.rasterMaxValue" required  max="{{dataBands[0].maxValue}}" min="{{dataBands[0].minValue}}" >
                        </div>
                    </div>

                    <div class="form-group col-xs-12">
                        <label class="col-sm-3 col-md-2 control-label" translate="sldeditor.raster.1band.Palette">Palette</label>
                        <div class="col-sm-9 col-md-10">
                            <div class="btn-group select select-block">
                                <button class="btn dropdown-toggle btn-default" data-toggle="dropdown">
                                    <span class="filter-option pull-left"><img class="img_palette" src={{palette.img_palette}}></span>&nbsp;
                                    <span class="caret"></span>
                                </button>
                                <span class="dropdown-arrow dropdown-arrow-inverse"></span>
                                <ul class="dropdown-menu dropdown-inverse dropdown-images" role="menu" style="overflow-y: auto; min-width:70px; min-height: 108px;">
                                    <li ng-click="$parent.choosePalette(1)">
                                        <a><img class="img_palette" src="images/palette1.png"></a>
                                    </li>
                                    <li ng-click="$parent.choosePalette(2)">
                                        <a><img class="img_palette" src="images/palette2.png"></a>
                                    </li>
                                    <li ng-click="$parent.choosePalette(3)">
                                        <a><img class="img_palette" src="images/palette3.png"></a>
                                    </li>
                                    <li ng-click="$parent.choosePalette(4)">
                                        <a><img class="img_palette" src="images/palette4.png"></a>
                                    </li>
                                    <li ng-click="$parent.choosePalette(5)">
                                        <a><img class="img_palette" src="images/palette5.png"></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-xs-12">
                        <label class="col-sm-3 col-md-2 control-label">Intervalles</label>
                        <div class="col-sm-9 col-md-4">
                            <input type="number" class="form-control" ng-model="palette.intervalles">
                        </div>
                    </div>
						<div class="row">
	                    <div class="form-group col-md-5" >
	                        <div class="row">
		                        <div class="checkbox col-md-offset-4 col-md-2">
		                            <label>
		                                <input type="checkbox" ng-model="palette.nan">
		                                <span translate="sldeditor.raster.1band.NaN">NaN</span>
		                            </label>
		                        </div>
		                        <div class="col-md-5" ng-if="palette.nan">
		                            <input type='text' name="picker" class="picker" spectrum ng-model="$parent.newStyle.rules[0].symbolizers[0].stroke.color"/>
		                        </div>
	                        </div>
	                    </div>
	                    <div class="checkbox col-md-6" style="padding-top: 0px;">
	                        <div class="checkbox col-sm-offset-3 col-md-offset-2">
	                            <label>
	                                <input type="checkbox" ng-model="palette.inverse" translate="sldeditor.edition.reversecolors"> Reverse colors
	                            </label>
	                        </div>
	                    </div>
                	</div>
                </form>
            </div>

            <!-- Choose on grayscale or RGB -->
            <div id="grayscale" ng-show="colorModel.name === 'grayscale'">
                <form class="form_classification form-horizontal" role="form">
                    <div class="form-group bande_rouge">
                        <label class="col-sm-3 control-label">Bande rouge</label>
                        <div class="col-sm-9">
                            <select class="form-control">
                                <option>Bande 1</option>
                                <option>Bande 2</option>
                                <option>Bande 3</option>
                                <option>Bande 4</option>
                                <option>Bande 5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group bande_verte">
                        <label class="col-sm-3 control-label">Bande verte</label>
                        <div class="col-sm-9">
                            <select class="form-control">
                                <option>Bande 1</option>
                                <option>Bande 2</option>
                                <option>Bande 3</option>
                                <option>Bande 4</option>
                                <option>Bande 5</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group bande_bleue">
                        <label class="col-sm-3 control-label">Bande bleue</label>
                        <div class="col-sm-9">
                            <select class="form-control">
                                <option>Bande 1</option>
                                <option>Bande 2</option>
                                <option>Bande 3</option>
                                <option>Bande 4</option>
                                <option>Bande 5</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="tab-pane" ng-class="{active:symbolPills==='outline'}">outline</div>
        <div class="tab-pane" ng-class="{active:symbolPills==='contrast'}">contrast</div>
    </div>
</form>
