<ol class="breadcrumb">
    <li><a ng-click="$parent.pageSld = 'views/style/vectors.html'"><span translate="sldeditor.breadcrumb.type">Type selection</span></a></li>
    <li class="active"><span translate="sldeditor.breadcrumb.edition">Style Edition</span></li>
</ol>
<div class="style_bloc">
  <div class="form-group col-xs-12" style="margin: 6px 0; height:35px;">
    <label class="col-sm-3 col-md-2 control-label" style="margin-top: 8px;" translate="sldeditor.name">Style name</label>
    <div class="col-sm-9 col-md-4">
        <input type="text" class="form-control" ng-model="$parent.newStyle.name">
    </div>
  </div>
</div>
<ul class="nav nav-tabs" ng-init="chosenTab = 'simple'">
    <li ng-class="{active: chosenTab==='simple'}"><a ng-click="chosenTab = 'simple'" data-toggle="tab"><span translate="sldeditor.tab.simple" >Simple editor</span></a></li>
    <li ng-class="{active: chosenTab==='xml'}"><a ng-click="chosenTab = 'xml'"  data-toggle="tab"><span translate="sldeditor.tab.xml" >XML Editor</span></a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content" ng-init="$parent.newStyle.rules[0].symbolizers[0]['@symbol'] = 'text'">
  <div class="tab-pane" ng-class="{active:chosenTab==='simple'}">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-8">
        <h2 translate="sldeditor.breadcrumb.edition">Style Edition</h2>
        <div class="style_bloc">
           <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="col-sm-3 col-md-2 control-label" translate="sldeditor.edition.font">Font</label>
                <div class="col-sm-9 col-md-4">
                  <select class="form-control" ng-change="$parent.addFontFamilies(family)" ng-model="family">
                    <option>Arial</option>
                    <option>Calibri</option>
                    <option>Time New Roman</option>
                    <option>Cambera</option>
                    <option>Times</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 col-md-2 control-label" translate="sldeditor.edition.size">Size</label>
                <div class="col-sm-4">
                  <input type="number" class="form-control" ng-model="$parent.newStyle.rules[0].symbolizers[0].font.size">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 col-md-2 control-label">Style</label>
                <div class="col-sm-8 btn-group" data-toggle="buttons">
                    <label class="btn btn-default" ng-click="$parent.newStyle.rules[0].symbolizers[0].font.bold = true">
                      <input type="checkbox" class="btn btn-default" ng-checked="$parent.newStyle.rules[0].symbolizers[0].font.bold"><b>B</b>
                    </label>
                    <label class="btn btn-default" ng-click="$parent.newStyle.rules[0].symbolizers[0].font.italic = true">
                      <input type="checkbox" class="btn btn-default" ng-checked="$parent.newStyle.rules[0].symbolizers[0].font.italic"><i>I</i>
                    </label>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 col-md-2 control-label" translate="sldeditor.edition.color">Color</label>
                <div class="col-sm-8">
                  <input type='text' name="picker" class="picker" spectrum ng-model="$parent.newStyle.rules[0].symbolizers[0].fill.color"/>
                </div>
              </div>
            </form>
        </div>
<div class="style_bloc">
           <form class="form-horizontal" role="form">
        <div class="form-group">
                   <label class="col-sm-3 col-md-2 control-label" translate="sldeditor.edition.label">Label</label>
                   <div class="col-sm-4">
                       <input type="text" class="form-control" ng-model="$parent.newStyle.rules[0].symbolizers[0].label">
                   </div>
                   <div class="col-sm-1">
                        <button type="button" class="btn btn-default" ng-click="dispPropNames = true"><span class="icon-link"></span></button>
                   </div>
                   <div class="col-sm-4" ng-show="dispPropNames">
                       <select class="form-control" ng-model="$parent.newStyle.rules[0].symbolizers[0].label">
                           <option ng-value="'{'+dp.name+'}'" ng-repeat="dp in $parent.dataProperties">{{dp.name}}</option>
                       </select>
                   </div>
               </div>
             </form>
           </div>

      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <h2 translate="sldeditor.apercu.titre">Style preview</h2>
        <div class="bloc_apercu" id="styledMapOL" style="width: 299px; height: 299px;"></div>
        <button type="button" class="btn-apercu col-xs-12 btn btn-primary" ng-click="displayCurrentStyle()"><span translate="sldeditor.apercu.data">Data preview</span></button>
      </div>
    </div>
  </div>

  <div class="tab-pane" ng-class="{active:chosenTab==='advanced'}">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-8">
        <div class="row">
          <div class="col-xs-7 col-md-8"><h2 translate="sldeditor.breadcrumb.edition">Style Edition</h2></div>
          <div class="col-xs-5 col-md-4">
            <button type="button" class="btn-apercu btn-block btn-sm btn btn-default">Ajouter un filtre</button>
          </div>
        </div>

          <div class="style_bloc">
            <div class="row">
              <div class="col-xs-10">
                <h3>Filtre 1</h3>
              </div>
              <div class="col-xs-2">
                <button type="button" class="btn btn-default btn-xs btn-remove">
                    <span class="glyphicon glyphicon-remove"></span>
                  </button>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-8">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="minScale" class="col-sm-5 col-md-4 control-label">Echelle min.</label>
                    <div class="col-sm-7 col-md-8">
                      <input type="number" class="form-control" id="minScale">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="maxScale" class="col-sm-5 col-md-4 control-label">Echelle max.</label>
                    <div class="col-sm-7 col-md-8">
                      <input type="number" class="form-control" id="maxScale">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-5 col-md-4">
                    <button type="button" class="btn btn-default btn-md btn-editer">
                        <span class="glyphicon glyphicon-pencil"></span> Editer
                    </button>
                    </div>
                    <div class="col-sm-7 col-md-8">
                      <textarea class="form-control" rows="3"></textarea>
                    </div>
                  </div>
                </form>
              </div>
              <div class="symboles_bloc_div col-sm-12 col-md-4">
                <div class="symboles_bloc">
                  <h3>Symboles</h3>
                  <table class="table">
                    <tr>
                      <td><img src="images/texte_mini.png"></td>
                      <td><input type='text' class="text_transparent" value='Texte 1' /></td>
                      <td>
                        <button ng-click="symbole_texte='texte1'" type="button" class="btn btn-default btn-xs btn-remove">
                          <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                      </td>
                      <td>
                        <button type="button" class="btn btn-default btn-xs btn-remove">
                          <span class="glyphicon glyphicon-remove"></span>
                        </button></span>
                      </td>
                    </tr>
                    <tr>
                      <td><img src="images/texte_mini.png"></td>
                      <td><input type='text' class="text_transparent" value='Texte 2' /></td>
                      <td>
                        <button  ng-click="symbole_texte='texte2'" type="button" class="btn btn-default btn-xs btn-remove">
                          <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                      </td>
                      <td>
                        <button type="button" class="btn btn-default btn-xs btn-remove">
                          <span class="glyphicon glyphicon-remove"></span>
                        </button></span>
                      </td>
                    </tr>
                  </table>
                  <button type="button" class="btn-apercu btn-block btn-sm btn btn-default">Ajouter un symbole</button>
                </div>
              </div>
            </div>

        </div>

      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <h2 translate="sldeditor.apercu.titre">Style preview</h2>
          <div ng-show=" symbole_texte=='texte1' " class="row">
          <div class="style_bloc">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="fontWidth" class="col-sm-4 control-label" translate="sldeditor.edition.label">Label</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" value="Texte 1">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label" translate="sldeditor.edition.font">Font</label>
                <div class="col-sm-8">
                  <select class="form-control">
                    <option>Arial</option>
                    <option>Calibri</option>
                    <option>Time New Roman</option>
                    <option>Cambera</option>
                    <option>Times</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="fontWidth" class="col-sm-4 control-label" translate="sldeditor.edition.size">Size</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control" value=15 id="fontWidth">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">Style</label>
                <div class="col-sm-8">
                  <div class="btn-group">
                    <button type="button" class="btn btn-default">B</button>
                    <button type="button" class="btn btn-default">I</button>
                    <button type="button" class="btn btn-default">U</button>
                  </div>
                </div>
              </div>
              <div class="form-group">
              <label class="col-sm-4 control-label" translate="sldeditor.edition.color">Color</label>
              <div class="col-sm-8">
                <input type='text' name="picker" class="picker" spectrum />
              </div>
            </div>


            </form>
          </div>
        </div>

        <div ng-show=" symbole_texte=='texte2' " class="row">
          <div class="style_bloc">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="fontWidth" class="col-sm-4 control-label" translate="sldeditor.edition.label">Label</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" value="Texte 2">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label" translate="sldeditor.edition.font">Font</label>
                <div class="col-sm-8">
                  <select class="form-control">
                    <option>Arial</option>
                    <option>Calibri</option>
                    <option>Time New Roman</option>
                    <option>Cambera</option>
                    <option>Times</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="fontWidth" class="col-sm-4 control-label" translate="sldeditor.edition.size">Size</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control" value=15>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">Style</label>
                <div class="col-sm-8">
                  <div class="btn-group">
                    <button type="button" class="btn btn-default">B</button>
                    <button type="button" class="btn btn-default">I</button>
                    <button type="button" class="btn btn-default">U</button>
                  </div>
                </div>
              </div>
              <div class="form-group">
              <label class="col-sm-4 control-label" translate="sldeditor.edition.color">Color</label>
              <div class="col-sm-8">
                <input type='text' name="picker" class="picker" spectrum />
              </div>
            </div>


            </form>
          </div>
        </div>

        <button type="button" class="btn-apercu btn-block btn btn-primary"><span translate="sldeditor.apercu.data">Data preview</span></button>
      </div>
    </div>
  </div>

  <div class="tab-pane" ng-class="{active:chosenTab==='xml'}">
    <h2 translate="sldeditor.tab.xml" >XML Editor/h2>
  </div>
</div>
