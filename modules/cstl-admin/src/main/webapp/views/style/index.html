    <div class="navbar navbar-inverse" role="navigation">

    <div class="container">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()">Ã—</button>
                <ol class="breadcrumb">
                  <li class="active">Choix du type</li>
                  <li><a href="#">Edition du style</a></li>
                </ol>
            </div>
            <div class="modal-body modal_polygone">
                <div class="row">
                  <div class="col-xs-6 col-sm-4">
                    <a ng-class="{type_actif: choixType=='polygone'}" ng-click="choixType='polygone'" class="choix_type"><img src="img/polygone.png"><h2>Polygone</h2></a>
                  </div>
                  <div class="col-xs-6 col-sm-4">
                    <a ng-class="{type_actif: choixType=='ligne'}" ng-click="choixType='ligne'" class="choix_type"><img src="img/ligne.png"><h2>Ligne</h2></a>
                  </div>
                  <div class="col-xs-6 col-sm-4">
                    <a ng-class="{type_actif: choixType=='point'}" ng-click="choixType='point'" class="choix_type"><img src="img/point.png"><h2>Point</h2></a>
                  </div>
                  <div class="col-xs-6 col-sm-4 col-sm-offset-2">
                    <a ng-class="{type_actif: choixType=='texte'}" ng-click="choixType='texte'" class="choix_type"><img src="img/texte.png"><h2>Texte</h2></a>
                  </div>
                  <div class="col-xs-6 col-xs-offset-3 col-sm-offset-0 col-sm-4">
                    <a ng-class="{type_actif: choixType=='raster'}" ng-click="choixType='raster'" class="choix_type"><img src="img/raster.png"><h2>Raster</h2></a>
                  </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="close()">Annuler</button>
                <button type="button" class="btn btn-primary" ng-disabled="!selected" ng-click="ok();">Continuer</button>
            </div>
        </div>
