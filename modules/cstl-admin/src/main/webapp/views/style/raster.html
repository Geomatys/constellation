<ol class="breadcrumb">
    <li class="active">Edition du style</li>
</ol>
<div class="style_bloc">
  <div class="form-group col-xs-12" style="margin: 6px 0; height:35px;">
    <label class="col-sm-3 col-md-2 control-label" style="margin-top: 8px;">Nom du style</label>
    <div class="col-sm-9 col-md-4">
        <input type="text" class="form-control" >
    </div>
  </div>
</div>
<!-- Tab nav -->
<ul class="nav nav-tabs" ng-init="chosenTab = 'simple'">
    <li ng-class="{active: chosenTab==='simple'}"><a ng-click="chosenTab = 'simple'" data-toggle="tab">Editeur simple</a></li>
    <li ng-class="{active: chosenTab==='colorMap'}"><a ng-click="chosenTab = 'colorMap'" data-toggle="tab">ColorMap</a></li>
    <li ng-class="{active: chosenTab==='xml'}" class="navbar-right"><a ng-click="chosenTab = 'xml'" data-toggle="tab">Editeur XML</a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content" ng-init="$parent.newStyle.rules[0].symbolizers[0]['@symbol'] = 'raster'">
  <div class="tab-pane" ng-class="{active:chosenTab==='simple'}">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-8">
        <h2>Edition du style</h2>
        <div class="style_bloc" style="min-height:60px;">
          <div class="col-sm-12 btn-group" ng-init="bandes='triple'" data-toggle="buttons">
            <label ng-class="{active: bandes==='triple'}" ng-click="bandes='triple'" type="button" class="btn btn-default"><input type="radio" value="triple">Triples bandes</label>
            <label ng-class="{active: bandes==='unique'}" ng-click="bandes='unique'" type="button" class="btn btn-default"><input type="radio" value="unique">Bande unique</label>
          </div>
          <div ng-show="bandes=='triple'">
            <form class="form_classification form-horizontal" role="form">
             <div class="form-group bande_rouge">
                <label class="col-sm-3 control-label">Bande rouge</label>
                <div class="col-sm-9">
                  <select class="form-control">
                    <option>Bande 1</option>
                    <option>Bande 2</option>
                    <option>Bande 3</option>
                    <option>Bande 4</option>
                    <option>Bande 5</option>
                  </select>
                </div>
              </div>
              <div class="form-group bande_verte">
                <label class="col-sm-3 control-label">Bande verte</label>
                <div class="col-sm-9">
                  <select class="form-control">
                    <option>Bande 1</option>
                    <option>Bande 2</option>
                    <option>Bande 3</option>
                    <option>Bande 4</option>
                    <option>Bande 5</option>
                  </select>
                </div>
              </div>
                <div class="form-group bande_bleue">
                <label class="col-sm-3 control-label">Bande bleue</label>
                <div class="col-sm-9">
                  <select class="form-control">
                    <option>Bande 1</option>
                    <option>Bande 2</option>
                    <option>Bande 3</option>
                    <option>Bande 4</option>
                    <option>Bande 5</option>
                  </select>
                </div>
              </div>
            </form>
          </div>

          <div ng-show="bandes=='unique'">
            <form class="form_classification form-horizontal" role="form">
              <div class="form-group col-xs-12">
                <label class="col-sm-3 control-label">Bande grise</label>
                <div class="col-sm-9">
                  <select class="form-control">
                    <option>Bande 1</option>
                    <option>Bande 2</option>
                    <option>Bande 3</option>
                    <option>Bande 4</option>
                    <option>Bande 5</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <h2>Aperçu du style</h2>
        <div class="bloc_apercu" id="styledMapOL" style="width: 299px; height: 299px;"></div>
        <button type="button" class="btn-apercu col-xs-12 btn btn-primary" ng-click="displayCurrentStyle()">Aperçu de la donnée</button>
      </div>
    </div>
  </div>

  <div class="tab-pane" ng-class="{active:chosenTab==='colorMap'}">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-8">
        <h2>Edition du style</h2>
        <div class="style_bloc">
          <form class="form_classification form-horizontal" role="form">
             <div class="form-group col-xs-12">
                <label class="col-sm-3 col-md-2 control-label">Palette</label>
                <div class="col-sm-9 col-md-10">
                  <div class="btn-group select select-block">
                  <button class="btn dropdown-toggle btn-default" data-toggle="dropdown" ng-init="img_palette='images/palette1.png'">
                    <span class="filter-option pull-left"><img class="img_palette" src={{img_palette}}></span>&nbsp;
                    <span class="caret"></span>
                  </button>
                  <span class="dropdown-arrow dropdown-arrow-inverse"></span>
                  <ul class="dropdown-menu dropdown-inverse dropdown-images" role="menu" style="overflow-y: auto; min-width:70px; min-height: 108px;">
                    <li ng-click="img_palette='images/palette1.png'; bgType='full'">
                        <a><img class="img_palette" src="images/palette1.png"></a>
                    </li>
                    <li ng-click="img_palette='images/palette2.png'; bgType='pattern'">
                      <a><img class="img_palette" src="images/palette2.png"></a>
                    </li>
                    <li ng-click="img_palette='images/palette3.png'; bgType='pattern'">
                      <a><img class="img_palette" src="images/palette3.png"></a>
                    </li>
                    <li ng-click="img_palette='images/palette4.png'; bgType='pattern'">
                      <a><img class="img_palette" src="images/palette4.png"></a>
                    </li>
                    <li ng-click="img_palette='images/palette5.png'; bgType='pattern'">
                      <a><img class="img_palette" src="images/palette5.png"></a>
                    </li>
                  </ul>
                </div>
                </div>
              </div>
              <div class="form-group col-xs-12">
                <label class="col-sm-3 col-md-2 control-label"> </label>
                <div class="col-sm-9 col-md-10 btn-group" data-toggle="buttons">
                    <label class="btn btn-default"><input type="radio" value="aplat">Aplat de couleurs</label>
                    <label class="btn btn-default"><input type="radio" value="interpolee">Palette interpolée</label>
                </div>
              </div>


              <div class="form-group col-xs-12">
                  <label class="col-sm-3 col-md-2 control-label">Min.</label>
                  <div class="col-sm-9 col-md-4">
                    <input type="number" class="form-control">
                  </div>
                  <label class="col-sm-3 col-md-2 control-label">Max.</label>
                  <div class="col-sm-9 col-md-4">
                    <input type="number" class="form-control">
                  </div>
              </div>
              <div class="form-group col-xs-12">
                  <label class="col-sm-3 col-md-2 control-label">Intervalles</label>
                  <div class="col-sm-9 col-md-4">
                    <input type="number" class="form-control" value=1>
                  </div>
              </div>
              <div class="checkbox col-sm-offset-3 col-md-offset-2">
                <label>
                  <input type="checkbox"> NAN
                </label>
              </div>
              <div class="checkbox col-sm-offset-3 col-md-offset-2">
                <label>
                  <input type="checkbox"> Inverser les couleurs
                </label>
              </div>
            </form>

        </div>
        <button type="button" ng-click="palette_raster=1" class="btn btn-generer btn-default">Générer la palette</button>

      </div>
      <div class="col-xs-12 col-sm-6 col-md-4">
        <h2>Aperçu du style</h2>
        <div class="bloc_apercu">
            <div class="sous_bloc_apercu">
                <table ng-show="palette_raster==1" class="table">
                    <tr>
                      <td><img src="images/polygone_mini.png"></td>
                      <td><input type='text' class="text_transparent" value='0  >  100' /></td>
                      <td>
                        <button type="button" class="btn btn-default btn-xs btn-remove">
                          <span class="glyphicon glyphicon-remove"></span>
                        </button></span>
                      </td>
                    </tr>
                    <tr>
                      <td><img src="images/polygone_mini.png"></td>
                      <td><input type='text' class="text_transparent" value='100  >  200' /></td>
                      <td>
                        <button type="button" class="btn btn-default btn-xs btn-remove">
                          <span class="glyphicon glyphicon-remove"></span>
                        </button></span>
                      </td>
                    </tr>
                    <tr>
                      <td><img src="images/polygone_mini.png"></td>
                      <td><input type='text' class="text_transparent" value='200  >  300' /></td>
                      <td>
                        <button type="button" class="btn btn-default btn-xs btn-remove">
                          <span class="glyphicon glyphicon-remove"></span>
                        </button></span>
                      </td>
                    </tr>
                    <tr>
                      <td><img src="images/polygone_mini.png"></td>
                      <td><input type='text' class="text_transparent" value='300  >  400' /></td>
                      <td>
                        <button type="button" class="btn btn-default btn-xs btn-remove">
                          <span class="glyphicon glyphicon-remove"></span>
                        </button></span>
                      </td>
                    </tr>
                    <tr>
                      <td><img src="images/polygone_mini.png"></td>
                      <td><input type='text' class="text_transparent" value='400  >  500' /></td>
                      <td>
                        <button type="button" class="btn btn-default btn-xs btn-remove">
                          <span class="glyphicon glyphicon-remove"></span>
                        </button></span>
                      </td>
                    </tr>
                  </table>
            </div>
            <div class="col-xs-12 div-btn-add">
                <button type="button" class="btn-apercu btn btn-default">Ajouter une valeur</button>
            </div>
        </div>
        <button type="button" class="btn-apercu col-xs-12 btn btn-primary">Aperçu de la donnée</button>
      </div>
    </div>
  </div>

  <div class="tab-pane" ng-class="{active:chosenTab==='xml'}">
    <h2>Editeur XML</h2>
  </div>
</div>
