    <div class="container">

                <div class="tab-content">
                  <div class="tab-pane active" id="editeurSimple">
                    <div class="row">
                      <div class="col-xs-12 col-sm-6 col-md-8">
                        <h2>Edition du style</h2>
                        <div class="style_bloc">
                          <div class="btn-group">
                            <button ng-click="index=10" type="button" class="btn btn-default">Triples bandes</button>
                            <button ng-click="index=11" type="button" class="btn btn-default">Bande unique</button>
                          </div>
                          <div ng-show="index==10">
                            <form class="form_classification form-horizontal" role="form">
                             <div class="form-group bande_rouge">
                                <label class="col-sm-3 control-label">Bande rouge</label>
                                <div class="col-sm-9">
                                  <select class="form-control">
                                    <option>Bande 1</option>
                                    <option>Bande 2</option>
                                    <option>Bande 3</option>
                                    <option>Bande 4</option>
                                    <option>Bande 5</option>
                                  </select>
                                </div>
                              </div>
                              <div class="form-group bande_verte">
                                <label class="col-sm-3 control-label">Bande verte</label>
                                <div class="col-sm-9">
                                  <select class="form-control">
                                    <option>Bande 1</option>
                                    <option>Bande 2</option>
                                    <option>Bande 3</option>
                                    <option>Bande 4</option>
                                    <option>Bande 5</option>
                                  </select>
                                </div>
                              </div>
                                <div class="form-group bande_bleue">
                                <label class="col-sm-3 control-label">Bande bleue</label>
                                <div class="col-sm-9">
                                  <select class="form-control">
                                    <option>Bande 1</option>
                                    <option>Bande 2</option>
                                    <option>Bande 3</option>
                                    <option>Bande 4</option>
                                    <option>Bande 5</option>
                                  </select>
                                </div>
                              </div>
                            </form>
                          </div>

                          <div ng-show="index==11">
                            <form class="form_classification form-horizontal" role="form">
                              <div class="form-group">
                                <label class="col-sm-3 control-label">Bande grise</label>
                                <div class="col-sm-9">

                                    <option>Bande 1</option>

                                    <option>Bande 3</option>

                      </div>
                      <div class="col-xs-12 col-sm-6 col-md-4">

                  <div class="tab-pane" id="colormap">
                    <div class="row">
                      <div class="col-xs-12 col-sm-6 col-md-8">
                        <h2>Edition du style</h2>
                        <div class="style_bloc">
                          <form class="form_classification form-horizontal" role="form">
                             <div class="form-group">
                                <label class="col-sm-3 col-md-2 control-label">Palette</label>
                                <div class="col-sm-9 col-md-10">
                                  <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                  </select>
                                </div>
                              </div>
                              <div class="btn-group btn-group-raster col-md-offset-2">
                                <button type="button" class="btn btn-default">Aplat de couleurs</button>
                                <button type="button" class="btn btn-default">Palette interpolée</button>
                              </div>
                              <div class="form-group">
                                  <label class="col-sm-3 col-md-2 control-label">Min.</label>
                                  <div class="col-sm-9 col-md-4">
                                    <input type="number" class="form-control">
                                  </div>
                                  <label class="col-sm-3 col-md-2 control-label">Max.</label>
                                  <div class="col-sm-9 col-md-4">
                                    <input type="number" class="form-control">
                                  </div>
                              </div>
                              <div class="form-group">
                                  <label class="col-sm-3 col-md-2 control-label">Intervalles</label>
                                  <div class="col-sm-9 col-md-4">
                                    <input type="number" class="form-control" value=1>
                                  </div>
                              </div>
                              <div class="checkbox col-sm-offset-3 col-md-offset-2">
                                <label>
                                  <input type="checkbox"> NAN
                                </label>
                              </div>
                              <div class="checkbox col-sm-offset-3 col-md-offset-2">
                                <label>
                                  <input type="checkbox"> Inverser les couleurs
                                </label>
                              </div>
                            </form>
                            
                        </div>
                        <button type="button" ng-click="palette_raster=1" class="btn btn-generer btn-default">Générer la palette</button>

                      </div>
                      <div class="col-xs-12 col-sm-6 col-md-4">
                        <h2>Aperçu du style</h2>
                        <div class="bloc_apercu">
                            <div class="sous_bloc_apercu">
                                <table ng-show="palette_raster==1" class="table">
                                    <tr>
                                      <td><img src="img/polygone_mini.png"></td>
                                      <td><input type='text' class="text_transparent" value='0  >  100' /></td>
                                      <td>
                                        <button type="button" class="btn btn-default btn-xs btn-remove">
                                          <span class="glyphicon glyphicon-remove"></span>
                                        </button></span>
                                      </td>
                                    </tr>
                                    <tr>
                                      <td><img src="img/polygone_mini.png"></td>
                                      <td><input type='text' class="text_transparent" value='100  >  200' /></td>
                                      <td>
                                        <button type="button" class="btn btn-default btn-xs btn-remove">
                                          <span class="glyphicon glyphicon-remove"></span>
                                        </button></span>
                                      </td>
                                    </tr>
                                    <tr>
                                      <td><img src="img/polygone_mini.png"></td>
                                      <td><input type='text' class="text_transparent" value='200  >  300' /></td>
                                      <td>
                                        <button type="button" class="btn btn-default btn-xs btn-remove">
                                          <span class="glyphicon glyphicon-remove"></span>
                                        </button></span>
                                      </td>
                                    </tr>
                                    <tr>
                                      <td><img src="img/polygone_mini.png"></td>
                                      <td><input type='text' class="text_transparent" value='300  >  400' /></td>
                                      <td>
                                        <button type="button" class="btn btn-default btn-xs btn-remove">
                                          <span class="glyphicon glyphicon-remove"></span>
                                        </button></span>
                                      </td>
                                    </tr>
                                    <tr>
                                      <td><img src="img/polygone_mini.png"></td>
                                      <td><input type='text' class="text_transparent" value='400  >  500' /></td>
                                      <td>
                                        <button type="button" class="btn btn-default btn-xs btn-remove">
                                          <span class="glyphicon glyphicon-remove"></span>
                                        </button></span>
                                      </td>
                                    </tr>
                                  </table>
                            </div>
                            <div class="col-xs-12 div-btn-add">
                                <button type="button" class="btn-apercu btn btn-default">Ajouter une valeur</button>
                            </div>
                        </div>
                        <button type="button" class="btn-apercu col-xs-12 btn btn-primary">Aperçu de la donnée</button>

            </div>
