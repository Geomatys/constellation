<div id="part2Metadata" ng-controller="ModalImportDataStep2MetadataController">
    <form id="uploadMetadataForm">
        <!-- Upload metadata -->
        <label translate="data.modal.metadata">Metadata</label>
        <div class="fileinput fileinput-new" data-provides="fileinput">
            <div class="form-group">
                <div class="input-group">
                    <div class="form-control uneditable-input" data-trigger="fileinput">
                        <i class="glyphicon glyphicon-file fileinput-exists"></i>
                        <span class="fileinput-filename"></span>
                    </div>
                                    <span class="input-group-addon btn btn-default btn-file">
                                        <span class="fileinput-new" translate="data.modal.select">Select file</span>
                                        <span class="fileinput-exists" translate="data.modal.change">Change</span>
                                        <input type="file" name="metadata" onchange="angular.element(this).scope().metadataChosen(this);"></span>
                    <a class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput" translate="data.modal.remove">Remove</a>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label translate="data.modal.dataName.label">Or fill an identifier for this data</label>
            <div class="col-sm-6" style="padding-left:0;">
                <input class="form-control col-sm-6" ng-model="import.identifier" type="text" name="identifier" ng-change="verifyAllowNext()" ng-trim="false">
            </div>
        </div>
        <div class="col-xs-12" ng-show="import.enableSelectEPSGCode">
            <label class="col-sm-12"translate="layer.listing.data.upload.selectEPSG">Select EPSG code</label>
            <input type="text" ng-model="import.epsgSelected" typeahead="epsgCode for epsgCode in epsgList | filter:$viewValue | limitTo:8" class="form-control" placeholder="{{'layer.listing.data.upload.typeEPSG' | translate}}">
            <!--<button type="button" id="addProjectionButton" ng-show="import.epsgSelected!=null" class="btn btn-add ng-scope" ng-click="addProjection();" translate="layer.listing.data.upload.createEPSG">Affect projection</button>-->
        </div>
    </form>
</div>
