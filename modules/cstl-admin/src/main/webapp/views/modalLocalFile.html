<form id="uploadForm" class="form-horizontal">
    <div class="modal-dialog" ng-init="init()">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()">Ã—</button>
                <h4 class="modal-title">Local file</h4>
            </div>
            <div class="modal-body">
                <div id="part1">
                    <!-- Upload part -->
                    <span>Data</span>
                    <div class="fileinput fileinput-new" data-provides="fileinput">
                        <div class="input-group">
                            <div class="form-control uneditable-input" data-trigger="fileinput">
                                <i class="glyphicon glyphicon-file fileinput-exists"></i>
                                <span class="fileinput-filename"></span>
                            </div>
                            <span class="input-group-addon btn btn-default btn-file">
                                <span class="fileinput-new">Select file</span>
                                <span class="fileinput-exists">Change</span>
                                <input type="file" id="file" name="file" ng-model="fileconfirmed" ng-change="verifyExtension()"></span>
                            <a class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                        </div>
                    </div>
                    <span>Metadata</span>
                    <div class="fileinput fileinput-new" data-provides="fileinput">
                        <div class="input-group">
                            <div class="form-control uneditable-input" data-trigger="fileinput">
                                <i class="glyphicon glyphicon-file fileinput-exists"></i>
                                <span class="fileinput-filename"></span>
                            </div>
                            <span class="input-group-addon btn btn-default btn-file">
                                <span class="fileinput-new">Select file</span>
                                <span class="fileinput-exists">Change</span>
                                <input type="file" name="metadatafile"></span>
                            <a class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
                        </div>
                    </div>
                </div>

                <div id="part2">
                    <!-- Choose data type -->
                    <div class="row">
                        <div class="col-sm-2">
                            <label class="radio">
                                <input type="radio" name="dataType" value="vector" style="margin-top:12px;"> <img src="images/icon/vector.png" class="img-rounded" translate="layer.listing.data.upload.vector.label">
                            </label>
                        </div>
                        <div class="col-sm-2">
                            <label class="radio">
                                <input type="radio" name="dataType" value="raster" style="margin-top:12px;"> <img src="images/icon/raster.png" class="img-rounded" translate="layer.listing.data.upload.raster.label">
                            </label>
                        </div>
                        <div class="col-sm-2">
                            <label class="radio">
                                <input type="radio" name="dataType" value="sensor" style="margin-top:12px;"> <img src="images/icon/sensor.png" class="img-rounded" translate="layer.listing.data.upload.sensor.label">
                            </label>
                        </div>
                    </div>
                </div>

                <div id="part3">
                    <!-- Display coverage data -->
                    <div class="row">
                        <div class="col-sm-4">
                            <ul>
                                <li ng-repeat="data in coveragesData.values">
                                    <a ng-click="displayMap(data)">{{data}}</a>
                                </li>
                            </ul>
                        </div>
                        <div id="dataPreviewMap" class="col-sm-8" style="height:400px;width:650px;"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancelButton" class="btn btn-default" ng-click="close()">Close</button>
                <button type="button" id="nextButton" class="btn btn-primary" ng-click="next();">Next</button>
                <button type="button" id="submitButton" class="btn btn-primary" ng-click="upload();">Finish</button>
            </div>
        </div>
    </div>
</form>
