<form id="uploadForm" class="form-horizontal" ng-submit="upload()">
    <div class="modal-dialog" ng-class="{mapview:step3}">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()">Ã—</button>
                <h4 class="modal-title" translate="data.modal.local.title">Local file</h4>
            </div>
            <div class="modal-body">
                <div id="part1" ng-show="$parent.step1">
                    <!-- Upload part -->
                    <span translate="data.modal.data">Data</span>
                    <div class="fileinput fileinput-new" data-provides="fileinput">
                        <div class="input-group">
                            <div class="form-control uneditable-input" data-trigger="fileinput">
                                <i class="glyphicon glyphicon-file fileinput-exists"></i>
                                <span class="fileinput-filename"></span>
                            </div>
                            <span class="input-group-addon btn btn-default btn-file">
                                <span class="fileinput-new" translate="data.modal.select">Select file</span>
                                <span class="fileinput-exists" translate="data.modal.change">Change</span>
                                <input type="file" name="file" ng-model="$parent.file" ng-change="verifyExtension()"></span>
                            <a class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput" translate="data.modal.remove">Remove</a>
                        </div>
                    </div>
                    <span translate="data.modal.metadata">Metadata</span>
                    <div class="fileinput fileinput-new" data-provides="fileinput">
                        <div class="input-group">
                            <div class="form-control uneditable-input" data-trigger="fileinput">
                                <i class="glyphicon glyphicon-file fileinput-exists"></i>
                                <span class="fileinput-filename"></span>
                            </div>
                            <span class="input-group-addon btn btn-default btn-file">
                                <span class="fileinput-new" translate="data.modal.select">Select file</span>
                                <span class="fileinput-exists" translate="data.modal.change">Change</span>
                                <input type="file" name="metadatafile" ng-model="$parent.metadatafile"></span>
                            <a class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput" translate="data.modal.remove">Remove</a>
                        </div>
                    </div>
                </div>

                <div id="part2" ng-show="$parent.step2">
                    <!-- Choose data type -->
                    <div class="row">
                        <div class="col-sm-4">
                            <label class="radio">
                                <input type="radio" ng-model="$parent.uploadType" name="dataType" value="vector" style="margin-top:12px;"> <img src="images/icon/vector.png" class="img-rounded"/><div translate="layer.listing.data.upload.vector.label">Vector data</div>
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio">
                                <input type="radio" ng-model="$parent.uploadType" name="dataType" value="raster" style="margin-top:12px;"> <img src="images/icon/raster.png" class="img-rounded"/><div translate="layer.listing.data.upload.raster.label">Raster data</div>
                            </label>
                        </div>
                        <div class="col-sm-4">
                            <label class="radio">
                                <input type="radio" ng-model="$parent.uploadType" name="dataType" value="sensor" style="margin-top:12px;"> <img src="images/icon/sensor.png" class="img-rounded"/><div translate="layer.listing.data.upload.sensor.label">Sensor data</div>
                            </label>
                        </div>
                    </div>
                </div>

                <div id="part3" ng-show="$parent.step3">
                    <!-- Display coverage data -->
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="well nav-frame">
                                <ul id="dataNames" class="nav nav-list">
                                    <li ng-repeat="data in coveragesData.values" ng-class="{active:layer==data}" ng-click="displayLayer(data)">
                                        <a>{{data}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div id="dataPreviewMap" class="col-sm-8" style="height:400px;width:650px;"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="cancelButton" class="btn btn-default" ng-click="close()" translate="data.modal.cancel">Cancel</button>
                <button ng-show="$parent.allowNext" type="button" id="nextButton" class="btn btn-primary" ng-click="next();" translate="data.modal.next">Next</button>
                <button ng-show="$parent.allowSubmit" type="submit" id="submitButton" class="btn btn-primary" translate="data.modal.end">Finish</button>
            </div>
        </div>
    </div>
</form>
