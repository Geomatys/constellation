<div class="logo-wrapper row">
    <div class="col-sm-3">
        <a href="#"><img src="images/constellation.png"></a>
    </div>
</div>

<div class="row">
    <div class="row bg-white">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="brand" translate="data.information.page.title">Data information</div>
                <div class="pull-right">{{provider}}</div>
            </div>
        </div>
    </div>
    <div class="row bg-white" style="padding-bottom:30px;">
        <div class="col-sm-12">
            <ul class="nav nav-tabs">
                <li id="requiredISO19115Tab" ng-show="missing" ng-class="{active:missing}">
                    <a ng-click="selectTab('tabiso')" data-toggle="tab"><span translate="data.information.tab.missing.title"></span></a>
                </li>
                <li id="crsTab">
                    <a ng-click="selectTab('tabcrs')" data-toggle="tab">CRS</a>
                </li>
                <li id="descriptionTab" ng-hide="missing" ng-class="{active:!missing}">
                    <a ng-click="selectTab('tabdesc')" data-toggle="tab"><span translate="data.information.tab.title"></span></a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane" ng-class="{active:tabiso}" ng-show="tabiso">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="title" translate="md.iso.title">Title</label>
                                <input type="text" class="form-control" ng-model="mdtitle" id="title" required/>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="abstract" translate="md.iso.abstract">Abstract</label>
                                <textarea class="form-control" ng-model="mdabstract" id="abstract" rows="5" required></textarea>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="keywords" translate="md.iso.keywords">Keywords</label>
                                <input type="text" class="form-control" ng-model="mdkeywords" id="keywords" />
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="username" translate="md.iso.username">User name</label>
                                <input type="text" class="form-control" ng-model="mdusername" id="username" required
                                           data-validation-matches-message="what?" aria-invalid="false"/>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="organisationName" translate="md.iso.organization">Organization</label>
                                <input type="text" class="form-control" ng-model="mdorganisationName" id="organisationName" required/>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="roleCode" translate="md.iso.role">Role</label>
                                <select ng-model="mdrole" class="form-control" id="roleCode" required>
                                        <% for (def role : roles.keySet()) { %>
                                        <option value="${role}"/>${roles.get(role)}</option>
                                        <% } %>
                                </select>
                            </div>

                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="topicCategory" translate="md.iso.topic.category">Topic category</label>
                                <select ng-model="mdtopicCategory" class="form-control" id="topicCategory" required>
                                        <% for (def topic : topics.keySet()) { %>
                                        <option value="${topic}"/>${topics.get(topic)}</option>
                                        <% } %>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="date" translate="md.iso.data.date">Data date</label>
                                <input type="text" class="form-control" ng-model="mddate" id="date" datepicker="{language:getCurrentLang(),format:'dd/mm/yyyy'}" required/>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="dateType" translate="md.iso.date.type">Date type</label>
                                <select ng-model="mddateType" class="form-control" id="dateType" required>
                                        <% for (def type : dateTypes.keySet()) { %>
                                        <option value="${type}">${dateTypes.get(type)}</option>
                                        <% } %>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="localeData" translate="md.iso.locale.data">Locale data</label>
                                <select ng-model="mdlocaleData" class="form-control" id="localeData" required>
                                        <% for (def locale : locales.keySet()) {
                                        if(locale==userLocale){%>
                                        <option value="${locale}" selected/>${locales.get(locale)}</option>
                                        <%}else{%>
                                        <option value="${locale}"/>${locales.get(locale)}</option>
                                        <% } } %>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" ng-class="{active:tabcrs}" ng-show="tabcrs">
                    CRS
                </div>
                <div class="tab-pane" ng-class="{active:tabdesc}" ng-show="tabdesc">
                    DESC
                </div>
            </div>
            <button type="button" id="submitButton" class="btn btn-primary pull-right" ng-click="save()" translate="label.validate">Validate</button>
        </div>
    </div>
</div>
