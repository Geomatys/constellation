<div class="logo-wrapper row">
    <div class="col-sm-3">
        <a href="#"><img src="images/constellation.png"></a>
    </div>
</div>

<div class="row">
    <div class="row bg-white">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="brand" translate="data.information.page.title">Data information</div>
                <div class="brand pull-right">{{provider}}</div>
            </div>
        </div>
    </div>
    <div class="row bg-white" style="padding-bottom:30px;">
        <div class="col-sm-12">
            <ul class="nav nav-tabs">
                <li id="requiredISO19115Tab" ng-show="missing" ng-class="{active:missing && type==='vector'}">
                    <a ng-click="selectTab('tabiso')" data-toggle="tab"><span translate="data.information.tab.missing.title">Missing metadata</span></a>
                </li>
                <li id="crsTab" ng-show="type=='vector'">
                    <a ng-click="selectTab('tabcrs')" data-toggle="tab">CRS</a>
                </li>
                <li id="descriptionTab" ng-hide="missing" ng-class="{active:!missing && type==='vector'}">
                    <a ng-click="selectTab('tabdesc')" data-toggle="tab"><span translate="data.information.tab.title"></span></a>
                </li>
                <li id="imageInfoTab" ng-show="type=='raster'" ng-class="{active:type==='raster'}">
                    <a ng-click="selectTab('tabimageinfo')" data-toggle="tab"><span translate="metadata.information.tab.title">Picture metadata</span></a>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane" ng-class="{active:tabiso}" ng-show="tabiso">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="control-label" for="title" translate="md.iso.title">Title</div>
                                <input type="text" class="form-control" ng-model="mdtitle" id="title" required/>
                            </div>

                            <div class="form-group">
                                <div class="control-label" for="abstract" translate="md.iso.abstract">Abstract</div>
                                <textarea class="form-control" ng-model="mdabstract" id="abstract" rows="5" required></textarea>
                            </div>

                            <div class="form-group">
                                <div class="control-label" for="keywords" translate="md.iso.keywords">Keywords</div>
                                <input type="text" class="form-control" ng-model="mdkeywords" id="keywords" />
                            </div>

                            <div class="form-group">
                                <div class="control-label" for="username" translate="md.iso.username">User name</div>
                                <input type="text" class="form-control" ng-model="mdusername" id="username" required
                                           data-validation-matches-message="what?" aria-invalid="false"/>
                            </div>

                            <div class="form-group">
                                <div class="control-label" for="organisationName" translate="md.iso.organization">Organization</div>
                                <input type="text" class="form-control" ng-model="mdorganisationName" id="organisationName" required/>
                            </div>

                            <div class="form-group">
                                <div class="control-label" for="roleCode" translate="md.iso.role">Role</div>
                                <select ng-model="mdrole" class="form-control" id="roleCode" required>
                                    <option ng-repeat="role in codeLists.roles" value="{{role}}">{{role}}</option>
                                </select>
                            </div>

                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="control-label" for="topicCategory" translate="md.iso.topic.category">Topic category</div>
                                <select ng-model="mdtopicCategory" class="form-control" id="topicCategory" required>
                                    <option ng-repeat="topic in codeLists.categories" value="{{topic}}">{{topic}}</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <div class="control-label" for="date" translate="md.iso.data.date">Data date</div>
                                <input type="text" class="form-control" ng-model="mddate" id="date" datepicker="{language:getCurrentLang()}" required/>
                            </div>

                            <div class="form-group">
                                <div class="control-label" for="dateType" translate="md.iso.date.type">Date type</div>
                                <select ng-model="mddateType" class="form-control" id="dateType" required>
                                    <option ng-repeat="dateType in codeLists.dateTypes" value="{{dateType}}">{{dateType}}</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <div class="control-label" for="localeData" translate="md.iso.locale.data">Locale data</div>
                                <select ng-model="mdlocaleData" class="form-control" id="localeData" required>
                                    <option ng-repeat="lang in codeLists.locales" value="{{lang}}">{{lang}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" ng-class="{active:tabcrs}" ng-show="tabcrs">
                    <div class="row">
                        <div class="col-sm-3">
                            <input type="text" class="form-control" ng-model="crs" value="{{crs}}"/>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" ng-class="{active:tabdesc}" ng-show="tabdesc">
                    <div class="row">
                        <div id="mdDesc" ng-init="createMetadataTree('mdDesc',false)"></div>
                    </div>
                </div>
                <div class="tab-pane" ng-class="{active:tabimageinfo}" ng-show="tabimageinfo">
                    <div class="row">
                        <div id="mdImageInfo" ng-init="createMetadataTree('mdImageInfo',true)"></div>
                    </div>
                </div>
            </div>
            <button type="button" id="submitButton" class="btn btn-primary pull-right" ng-click="save()" translate="label.validate">Validate</button>
        </div>
    </div>
</div>
