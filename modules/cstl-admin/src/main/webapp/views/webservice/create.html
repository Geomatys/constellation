<fieldset style="padding-left:20px;">
    <legend><span translate="service.description.tab.description.title">Service description</span></legend>
    <div class="form-group">
        <label class="control-label" translate="service.description.tab.description.name">Name</label>
        <div class="controls">
            <input type="text" id="name" ng-model="metadata.name" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" translate="service.description.tab.description.identifier">Identifier</label>
        <div class="controls">
            <input type="text" readonly="" id="identifier" ng-model="metadata.identifier" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" translate="service.description.tab.description.tags">Tags</label>
        <div class="controls">
            <input type="text" id="keywords"  value=""/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" translate="service.description.tab.description.description" >Description</label>
        <div class="controls">
            <textarea cols="50" id="inputDescription" class="input-xxlarge" ng-model="metadata.description"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" translate="service.description.tab.description.version" >Version</label>
        <div id="versionsCheck" class="controls">
            <label ng-repeat="version in wmsVersion">
                <!--input type="checkbox" name="{{song.url}}" id="{{song.name}}" ng-model="song.checked" ng-change="selectedSongs()"-->
                <label class="checkbox inline"><input type="checkbox"  id="{{version.id}}"  ng-model="version.checked" ng-change="selectedVersion()" ng-checked="versionIsSelected(version.id)"> {{version.id}}</label>
            </label>

        </div>
    </div>
</fieldset>
<button class="btn btn-info" style="margin-left:20px;" type="button" ng-click="saveServiceMetadata()">Save</button>
