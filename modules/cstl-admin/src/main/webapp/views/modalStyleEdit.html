<link rel="stylesheet" href="styles/style-sld.css">
<link rel='stylesheet' href='styles/spectrum.css' />
<script src="scripts/spectrum.js"></script>

<div class="modal-dialog modal-dialog-resp-height modal-dialog-responsive" ng-class="modal-dialog-sld" ng-init="">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">Ã—</button>
            <h4 class="modal-title col-xs-7 col-sm-4" translate="edition.style.label.viewer">Style Selection</h4>
            <div class="btn-lg tooltipicon" ng-show="chooseData===true">
                <span type="button" class="glyphicon glyphicon-info-sign" tooltip data-placement="right" title="{{'tooltip.style.create' | translate }}" style="margin-top:-2px;"></span>
            </div>
        </div>
        <div class="modal-body" style="overflow-y: auto;">
            <div ng-include="pageSld"/>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="close()"><span translate="sldeditor.button.cancel">Cancel</span></button>
            <button type="button" class="btn btn-primary" ng-click="updateStyle();"><span translate="sldeditor.button.validate">Validate</span></button>
        </div>
    </div>
</div>
