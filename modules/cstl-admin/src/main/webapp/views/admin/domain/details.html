<div class="modal-dialog modal-dialog-responsive modal-dialog-resp-height" style="max-width:600px;">
	<div class="modal-content">
	
		<div class="modal-header">
			<button type="button" class="close" ng-click="close()">Ã—</button>
			<h4 ng-if="domain.name!=null" class="modal-title">{{domain.name}}</h4>
			<h4 ng-if="domain.name==null" class="modal-title" translate="admin.group.new">New domain</h4>
		</div>
		<div class="modal-body" style="height: 310px; overflow-y: auto;">
			<div class="container" style="height: 270px; ">
				<form name="form" role="form" novalidate
					class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength">				
					<div class="form-group">
						<label class="col-sm-12" translate="admin.domain.tab.name" style="font-size:18px;">Domain name</label> 
						<div class="col-sm-6">
						<input
							type="text" class="form-control" name="name"
							placeholder="{{'group.tab.name' | translate}}"
							ng-model="domain.name" ng-minlength=3 ng-maxlength=100 required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-12" translate="admin.domain.tab.description" style="font-size:18px;">Domain description</label> 
						<div class="col-sm-10">
						<input
							type="textarea" class="form-control" name="description"
							placeholder="{{'admin.domain.tab.description' | translate}}"
							ng-model="domain.description" ng-minlength=3 ng-maxlength=100 required>
						</div>
					</div>	

				</form>

			</div>
		</div>
		<div class="modal-footer">
			<button type="button" id="cancelButton" class="btn btn-default" translate="settings.form.button.close" ng-click="close()">Close</button>
			<button type="button" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="save()"><span translate="settings.form.button">Save</span></button>
			<button ng-show="$parent.allowNext" type="button" id="nextButton"
				class="btn btn-primary" ng-click="next();">Next</button>
			<button ng-show="$parent.allowSubmit" type="button" id="submitButton"
				class="btn btn-primary" ng-click="upload();">Finish</button>
		</div>
	</div>
</div>
