<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title" translate="global.menu.admin.logs">Logs</h3>
    </div>
    <div class="panel-body" ng-controller="LogsController" ng-init="init()">
        <div>
            <div class="logo-wrapper row">
                <div class="col-sm-12">
                    <h3 class="header-title" translate="logs.title">Logs</h3>
                </div>
            </div>

            <div class="row">
                <div style="margin-left: 15pt;" class="col-sm-6 col-md-5 col-lg-4 user-count-bloc">
                    <p translate="logs.nbloggers" translate-values="{total: '{{ loggers.length }}'}">There are {{ loggers.length }} loggers.</p>
                    {{'logs.filter' | translate}} <input type="text" ng-model="filter" class="form-control">
                </div>
            </div>



            <table class="table table-condensed table-striped table-bordered table-responsive user-table">
                <thead>
                <tr title="click to order">
                    <td ng-click="predicate = 'name'; reverse=!reverse" translate="logs.table.name">Name</td>
                    <td ng-click="predicate = 'level'; reverse=!reverse" translate="logs.table.level">Level</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="logger in loggers | filter:filter | orderBy:predicate:reverse">
                    <td class="packageCol"><small>{{logger.name}}</small></td>
                    <td class="buttonsCol">
                        <div>
                        <button ng-click="changeLevel(logger.name, 'TRACE')" ng-class="(logger.level=='TRACE') ? 'btn-danger' : 'btn-default'" class="btn btn-default btn-xs">TRACE</button>
                        <button ng-click="changeLevel(logger.name, 'DEBUG')" ng-class="(logger.level=='DEBUG') ? 'btn-warning' : 'btn-default'" class="btn btn-default btn-xs">DEBUG</button>
                        <button ng-click="changeLevel(logger.name, 'INFO')" ng-class="(logger.level=='INFO') ? 'btn-info' : 'btn-default'" class="btn btn-default btn-xs">INFO</button>
                        <button ng-click="changeLevel(logger.name, 'WARN')" ng-class="(logger.level=='WARN') ? 'btn-success' : 'btn-default'" class="btn btn-default btn-xs">WARN</button>
                        <button ng-click="changeLevel(logger.name, 'ERROR')" ng-class="(logger.level=='ERROR') ? 'btn-primary' : 'btn-default'" class="btn btn-default btn-xs">ERROR</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
