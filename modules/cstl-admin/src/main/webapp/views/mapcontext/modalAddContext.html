<div class="modal-dialog modal-dialog-resp-height modal-dialog-sld">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">Ã—</button>
            <h4 class="modal-title" translate="mapcontext.modal.title">Add map context</h4>
        </div>
        <div class="modal-body modal-body-style" style="overflow-y: auto;">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" style="padding-left: 0;padding-right: 0;">
                    <form class="form-horizontal form-style" role="form">
                        <div class="form-group">
                            <label class="col-sm-4 col-md-3 control-label" translate="mapcontext.modal.label.name">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="ctxt.name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 col-md-3 control-label" translate="mapcontext.modal.label.description">Description</label>
                            <div class="col-sm-8">
                                <textarea rows="5" class="form-control" ng-model="ctxt.description"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 col-md-3 control-label" translate="mapcontext.modal.label.crs">CRS</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="ctxt.crs"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 col-md-3 control-label" translate="mapcontext.modal.label.envelope">Envelope</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="ctxt.west"/>
                            </div>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="ctxt.north"/>
                            </div>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="ctxt.east"/>
                            </div>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" ng-model="ctxt.south"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 col-md-3 control-label" translate="mapcontext.modal.label.keywords">Keywords</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" ng-model="ctxt.keywords"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div id="mapContextMap" class="col-sm-6" style="height: 500px; width:100%;padding: 0;"/>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" id="cancelButton" class="btn btn-default" ng-click="close()" translate="mapcontext.modal.cancel">Cancel</button>
            <button type="button" id="submitButton" class="btn btn-primary" ng-click="finish()" translate="mapcontext.modal.validate">Validate</button>
        </div>
    </div>
</div>
