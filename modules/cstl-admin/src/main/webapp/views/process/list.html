<div>
	<div class="logo-wrapper row">
        <div class="col-sm-12">
            <h3 class="header-title" translate="page.header.title.process">Processes</h3>
        </div>
    </div>
    
	<div class="panel-group process-list" id="accordion">
		<div class="panel panel-default"
			ng-repeat="(index,registry) in registries">
			<div class="panel-heading" style="cursor: pointer;" data-toggle="collapse" data-parent="#accordion"
						ng-click="toggle('#collapse' + index)">
				<h4 class="panel-title">
					{{registry.name}} 
				</h4>
			</div>
			<div id="collapse{{index}}" class="panel-collapse collapse">
				<div class="panel-body">
					<ul>
						<li ng-repeat="process in registry.processes">{{process.id}}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
