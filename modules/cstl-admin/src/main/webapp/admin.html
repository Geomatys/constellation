<div class="header" ng-controller="HeaderController">
    <div class="row" style="margin:0;">
        <div class="col-xs-2">
            <a href="#" class="brand"
               style="padding-bottom: 5px; padding-top: 5px"> <img id="brand"
                                                                   src="images/constellation-menu.png"
                                                                   alt="constellation-logo" />
            </a>
        </div>
        <div class="col-xs-10">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse nav-header">
            <ul class="nav nav-pills nav-header-mob pull-right">
                <li class="dropdown pointer" ng-controller="LanguageController">
                    <a class="dropdown-toggle" data-toggle="dropdown"> <span>
                                <span class="glyphicon glyphicon-flag"></span> <span
                            class="hidden-tablet" translate="global.menu.language">Language</span>
                                <b class="caret"></b>
                        </span>
                    </a>
                    <ul class="dropdown-menu">
                        <li active-menu="en"><a
                                ng-click="changeLanguage(&apos;en&apos;)"><span
                                class="famfamfam-flag-gb"></span> &nbsp;<span
                                translate="global.language.en">English</span></a></li>
                        <li active-menu="fr"><a
                                ng-click="changeLanguage(&apos;fr&apos;)"><span
                                class="famfamfam-flag-fr"></span> &nbsp;<span
                                translate="global.language.fr">French</span></a></li>
                    </ul>
                </li>
            </ul>
            <ul ng-hide="authenticated" class="nav nav-pills pull-right">
                <li ng-hide="authenticated"><a href="/cstl-admin/" id="authenticateLink"><span
                        class="glyphicon glyphicon-log-in"></span> &nbsp;<span
                        translate="global.menu.account.login">Authenticate</span></a></li>
            </ul>
            <ul ng-show="authenticated" class="nav nav-pills nav-header-mob pull-right">
                <li><a href="#"> <span class="glyphicon glyphicon-home"></span>
                    <span translate="global.menu.home">Accueil</span>
                </a></li>
                <li><a ng-show="authenticated" href="#/webservice"> <span
                        class="glyphicon glyphicon-cloud"></span> <span
                        translate="global.menu.web-service">Services web</span>
                </a></li>
                <li><a href="#/data"> <span class="glyphicon glyphicon-file"></span>
                    <span translate="global.menu.data">Donn√©es</span>
                </a></li>
                <li><a href="#/styles"> <span class="glyphicon glyphicon-pencil"></span>
                    <span translate="global.menu.style">Styles</span>
                </a></li>
                <!--         <li><a href="#/viewer"> <span class="glyphicon glyphicon-picture"></span> -->
                <!--             <span translate="global.menu.viewer">visualiseur</span> -->
                <!--         </a></li> -->
                <li class="dropdown pointer"><a class="dropdown-toggle"
                                                data-toggle="dropdown"> <span> <span
                        class="glyphicon glyphicon-cog"></span> <span
                        class="hidden-tablet" translate="global.menu.admin.main">
                                    Administration</span> <b class="caret"></b>
                        </span>
                </a>
                    <ul class="dropdown-menu" ng-controller="MenuController">
                        <li ng-show="authenticated"><a href="#/user"><span
                                class="glyphicon glyphicon-user"></span> &nbsp;<span
                                translate="global.menu.admin.users">Users</span></a></li>
                        <li ng-show="authenticated"><a href="#/contact"><span
                                class="glyphicon glyphicon-envelope"></span> &nbsp;<span
                                translate="global.menu.admin.contact">Contact</span></a></li>
                        <li ng-show="authenticated"><a href="#/metrics"><span
                                class="glyphicon glyphicon-tasks"></span> &nbsp;<span
                                translate="global.menu.admin.metrics">Metrics</span></a></li>
                        <li ng-show="authenticated"><a href="#/process"><span
                                class="glyphicon glyphicon-wrench"></span> &nbsp;<span
                                translate="global.menu.admin.processes">Processes</span></a></li>
                        <li ng-show="authenticated"><a href="#/logs"><span
                                class="glyphicon glyphicon-list-alt"></span> &nbsp;<span
                                translate="global.menu.admin.logs">Logs</span></a></li>
                        <li ng-show="authenticated"><a href="{{cstlLogoutUrl}}"><span
                                class="glyphicon glyphicon-log-out"></span> &nbsp;<span
                                translate="global.menu.admin.logout">Log out</span></a></li>
                        <li ng-hide="authenticated"><a href="#/login"><span
                                class="glyphicon glyphicon-log-in"></span> &nbsp;<span
                                translate="global.menu.admin.login">Authenticate</span></a></li>
                    </ul></li>
            </ul>
        </div>
    </div>
    </div>
</div>





<div class="container" style="box-sizing: border-box" ng-view="">

</div>
