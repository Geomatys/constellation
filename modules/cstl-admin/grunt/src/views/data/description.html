<div class="logo-wrapper row">
    <div class="col-sm-3">
        <a href="#"><img src="img/constellation.png"></a>
    </div>
</div>

<div class="row">
    <div class="row bg-white">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="brand" translate="data.information.page.title">Data information</div>
                <!--div class="brand pull-right">{{provider}}</div-->
            </div>
        </div>
    </div>
    <div class="row bg-white" style="padding-bottom:30px;">
        <div class="col-sm-12">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a data-toggle="tab">
                        <span translate="data.information.tab.metadata.title">Edit metadata</span>
                    </a>
                </li>
            </ul>
            <div style="margin-top:20px;">
                <div class="tab-pane active">
                    <form class="form-horizontal" role="form">
                        <div class="row alert alert-csw" style="margin: 0;">
                            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                <h4 style="font-weight:bold">
                                    <span translate="metadata.edition.heading.title">Metadata title :</span>
                                    <span style="font-weight:normal;font-size:15px;margin-left:15pt;">{{getMetadataTitle()}}</span>
                                </h4><br/>
                                <h5>
                                    <span translate="metadata.edition.heading.type">Metadata type :</span>
                                    <span style="font-size:13px;color:#999999;margin-left:10pt;">{{typeLabelKey | translate}}</span>
                                </h5>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <div class="pull-right">
                                    <button type="button"
                                            class="btn btn-csw"
                                            style="padding:8pt;"
                                            ng-click="save()">
                                        <i class="fa fa-save"></i>
                                        <span translate="metadata.edition.heading.save">Save modifications</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin: 0;">
                            <div id="editorMetadata" ng-init="initMetadataEditorEvents()">
                                <script type="text/ng-template"  id="node_edition_renderer.html">
                                    <div ng-if="jsonObjectRoot.root && jsonObjectSuperBlock == null && jsonObjectBlock == null && jsonObjectField == null">
                                        <div ng-repeat="jsonObjectSuperBlock in jsonObjectRoot.root.content"
                                             class="block-row"
                                             ng-include="'node_edition_renderer.html'">
                                        </div>
                                    </div>
                                    <div ng-if="jsonObjectSuperBlock.superblock && jsonObjectBlock == null && jsonObjectField == null">
                                        <div class="row-fluid">
                                            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 small-block">
                                                <h3 class="heading-block clickable">
                                                    {{jsonObjectSuperBlock.superblock.name | translate}}
                                                    <i class="data-icon fa fa-angle-up"></i>
                                                </h3>
                                                <p>{{jsonObjectSuperBlock.superblock.help | translate}}</p>
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                                                <div class="collapse-block">
                                                    <div>
                                                        <div>
                                                            <div class="collapse-row-wrapper open"
                                                                 ng-repeat="jsonObjectBlock in jsonObjectSuperBlock.superblock.content"
                                                                 ng-include="'node_edition_renderer.html'">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div ng-if="jsonObjectBlock.block && jsonObjectField == null">
                                        <div class="collapse-row-heading">
                                            <span class="data-icon fa fa-angle-up"></span>
                                            <span class="text">{{jsonObjectBlock.block.name | translate}}</span>
                                            <!--button ng-click="add(jsonObjectBlock.block)">Add node</button>
                                            <button ng-click="delete(jsonObjectBlock.block)" ng-show="jsonObjectBlock.block.content.length > 0">Delete nodes</button-->
                                        </div>
                                        <div class="collapse-row-inner">
                                            <div class="table-mimic">
                                                <div class="table-row">
                                                    <div class="table-cell">
                                                        <div class="fieldset">
                                                            <ul class="metadata-list"
                                                                ng-repeat="jsonObjectChild in jsonObjectBlock.block.content">
                                                                <ng-include ng-if="jsonObjectChild.block" src="'node_edition_renderer.html'" onLoad="jsonObjectBlock=jsonObjectChild"></ng-include>
                                                                <ng-include ng-if="jsonObjectChild.field" src="'node_edition_renderer.html'" onLoad="jsonObjectField=jsonObjectChild"></ng-include>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <li ng-if="jsonObjectField.field">
                                        <!--span style="color:green">{{jsonObjectField.field.type}}</span-->
                                        <label ng-if="jsonObjectField.field.type.indexOf('readonly') === -1"
                                               class="label-data">{{jsonObjectField.field.name | translate}}
                                            <span ng-if="jsonObjectField.field.obligation === 'M'" style="color:#db4747;">(*)</span>
                                        </label>
                                        <span ng-if="jsonObjectField.field.type.indexOf('readonly') !== -1"
                                              class="label-data-readonly">{{jsonObjectField.field.name | translate}}</span>
                                        <input ng-if="jsonObjectField.field.type === 'text'"
                                               type="text"
                                               class="form-control form-control-fix"
                                               placeholder="{{jsonObjectField.field.name | translate}}"
                                               ng-model="jsonObjectField.field.value"/>
                                        <textarea ng-if="jsonObjectField.field.type === 'textarea'"
                                                  class="form-control form-control-fix"
                                                  ng-model="jsonObjectField.field.value"
                                                  rows="6"
                                                  cols="33"></textarea>
                                        <div ng-if="jsonObjectField.field.type === 'DATE.text'"
                                             class="col-xs-5 col-sm-5 col-md-5 col-lg-5 input-group date"
                                             style="padding-left:0;"
                                             datepicker="{language:getCurrentLang(),format:'yyyy-mm-dd '}">
                                            <input type="text"
                                                   class="form-control form-control-fix"
                                                   ng-model="jsonObjectField.field.value"/>
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-th"></i>
                                            </span>
                                        </div>
                                        <input ng-if="jsonObjectField.field.type === 'codelist'"
                                               type="text"
                                               class="form-control form-control-fix"
                                               placeholder="{{jsonObjectField.field.name | translate}}"
                                               ng-model="jsonObjectField.field.value"/>
                                        <select ng-if="jsonObjectField.field.type === 'DATE.codelist'"
                                                class="form-control form-control-fix"
                                                ng-model="jsonObjectField.field.value"
                                                ng-options="(code | translate) for code in codeLists.dateTypeCodes | orderBy: 'toString() | translate'"
                                                style="width:auto;min-width:165pt;height:30px;">
                                            <option value="">-----</option>
                                        </select>
                                        <select ng-if="jsonObjectField.field.type === 'MaintenanceFrequency.codelist'"
                                                class="form-control form-control-fix"
                                                ng-model="jsonObjectField.field.value"
                                                ng-options="(code | translate) for code in codeLists.maintenanceFrequencyCodes | orderBy: 'toString() | translate'"
                                                style="width:auto;min-width:165pt;height:30px;">
                                            <option value="">-----</option>
                                        </select>
                                        <select ng-if="jsonObjectField.field.type === 'Language.codelist'"
                                                class="form-control form-control-fix"
                                                ng-model="jsonObjectField.field.value"
                                                ng-options="(code | translate) for code in codeLists.localeCodes | orderBy: 'toString() | translate'"
                                                style="width:auto;min-width:165pt;height:30px;">
                                            <option value="">-----</option>
                                        </select>
                                        <input ng-if="jsonObjectField.field.type === 'UPLOADIMAGE.text'"
                                               type="text"
                                               class="form-control form-control-fix"
                                               placeholder="{{jsonObjectField.field.name | translate}}"
                                               ng-model="jsonObjectField.field.value"/>
                                        <select ng-if="jsonObjectField.field.type === 'INSPIRE_ISO.codelist'"
                                                class="form-control form-control-fix"
                                                ng-model="jsonObjectField.field.value"
                                                ng-options="('theme.inspire.'+theme | translate) for theme in predefinedValues.inspireThemes | orderBy: '\'theme.inspire.\'+toString() | translate'"
                                                style="width:auto;min-width:165pt;height:30px;"
                                                ng-change="updateIsoInspireSelectOneMenu(jsonObjectField.field.value,jsonObjectBlock.block)">
                                            <option value="">-----</option>
                                        </select>
                                        <select ng-if="jsonObjectField.field.type === 'ISO_INSPIRE.codelist'"
                                                class="form-control form-control-fix"
                                                ng-model="jsonObjectField.field.value"
                                                ng-options="(code | translate) for code in codeLists.topicCategoryCodes | orderBy: 'toString() | translate'"
                                                style="width:auto;min-width:165pt;height:30px;">
                                            <option value="">-----</option>
                                        </select>
                                        <select ng-if="jsonObjectField.field.type === 'GeometricObjects.codelist'"
                                                class="form-control form-control-fix"
                                                ng-model="jsonObjectField.field.value"
                                                ng-options="(code | translate) for code in codeLists.geometricObjectTypeCodes | orderBy: 'toString() | translate'"
                                                style="width:auto;min-width:165pt;height:30px;">
                                            <option value="">-----</option>
                                        </select>
                                        <select ng-if="jsonObjectField.field.type === 'ReferenceSystemIdentifier.codelist'"
                                                class="form-control form-control-fix"
                                                ng-model="jsonObjectField.field.value"
                                                ng-options="code for code in predefinedValues.referenceSystemIdentifier | orderBy: 'toString()'"
                                                style="width:auto;min-width:165pt;height:30px;">
                                            <option value="">-----</option>
                                        </select>
                                        <div ng-if="jsonObjectField.field.type === 'KEYWORD.text'"
                                             class="col-xs-5 col-sm-5 col-md-5 col-lg-5"
                                             style="padding-left:0;">
                                            <input type="text"
                                                   class="form-control form-control-fix"
                                                   placeholder="{{jsonObjectField.field.name | translate}}"
                                                   ng-model="jsonObjectField.field.value"/>
                                        </div>
                                        <select ng-if="jsonObjectField.field.type === 'DistributionFormat.codelist'"
                                                class="form-control form-control-fix"
                                                ng-model="jsonObjectField.field.value"
                                                ng-options="format for format in predefinedValues.distributionFormat | orderBy: 'toString()'"
                                                style="width:auto;min-width:165pt;height:30px;">
                                            <option value="">-----</option>
                                        </select>
                                        <select ng-if="jsonObjectField.field.type === 'Classification.codelist'"
                                                class="form-control form-control-fix"
                                                ng-model="jsonObjectField.field.value"
                                                ng-options="(code | translate) for code in codeLists.classificationCodes | orderBy: 'toString() | translate'"
                                                style="width:auto;min-width:165pt;height:30px;">
                                            <option value="">-----</option>
                                        </select>
                                        <select ng-if="jsonObjectField.field.type === 'Specification.codelist'"
                                                class="form-control form-control-fix"
                                                ng-model="jsonObjectField.field.value"
                                                ng-options="spec for spec in predefinedValues.specifications | orderBy: 'toString()'"
                                                style="width:auto;min-width:165pt;height:30px;">
                                            <option value="">-----</option>
                                        </select>
                                        <select ng-if="jsonObjectField.field.type === 'ResultPass.codelist'"
                                                class="form-control form-control-fix"
                                                ng-model="jsonObjectField.field.value"
                                                ng-options="('boolean.'+pass | translate) for pass in predefinedValues.resultPass | orderBy: '\'boolean.\'+toString() | translate'"
                                                style="width:auto;min-width:165pt;height:30px;">
                                            <option value="">-----</option>
                                        </select>
                                        <select ng-if="jsonObjectField.field.type === 'Role.codelist'"
                                                class="form-control form-control-fix"
                                                ng-model="jsonObjectField.field.value"
                                                ng-options="(code | translate) for code in codeLists.roleCodes | orderBy: 'toString() | translate'"
                                                style="width:auto;min-width:165pt;height:30px;">
                                            <option value="">-----</option>
                                        </select>
                                        <select ng-if="jsonObjectField.field.type === 'CharacterSet.codelist'"
                                                class="form-control form-control-fix"
                                                ng-model="jsonObjectField.field.value"
                                                ng-options="(code | translate) for code in codeLists.characterSetCodes | orderBy: 'toString() | translate'"
                                                style="width:auto;min-width:165pt;height:30px;">
                                            <option value="">-----</option>
                                        </select>
                                        <input ng-if="jsonObjectField.field.type === 'decimal'"
                                               type="text"
                                               class="form-control form-control-fix"
                                               placeholder="{{jsonObjectField.field.name | translate}}"
                                               ng-model="jsonObjectField.field.value"/>
                                        <input ng-if="jsonObjectField.field.type === 'integer'"
                                               type="text"
                                               class="form-control form-control-fix"
                                               placeholder="{{jsonObjectField.field.name | translate}}"
                                               ng-model="jsonObjectField.field.value"/>
                                        <input ng-if="jsonObjectField.field.type === 'web'"
                                               type="text"
                                               class="form-control form-control-fix"
                                               placeholder="{{jsonObjectField.field.name | translate}}"
                                               ng-model="jsonObjectField.field.value"/>
                                        <input ng-if="jsonObjectField.field.type === 'mail'"
                                               type="text"
                                               class="form-control form-control-fix"
                                               placeholder="{{jsonObjectField.field.name | translate}}"
                                               ng-model="jsonObjectField.field.value"/>
                                        <span ng-if="jsonObjectField.field.type === 'readonly'"
                                              class="data"
                                              style="word-wrap: break-word;">{{jsonObjectField.field.value}}</span>
                                        <span ng-if="jsonObjectField.field.type === 'DATE.readonly'"
                                              class="data"
                                              style="word-wrap: break-word;">{{jsonObjectField.field.value | date:'yyyy-MM-dd HH:mm:ss'}}</span>
                                        <span ng-if="jsonObjectField.field.type === 'CODELIST.readonly'"
                                              class="data"
                                              style="word-wrap: break-word;">{{jsonObjectField.field.value | translate}}</span>
                                    </li>
                                </script>
                                <div ng-repeat="jsonObjectRoot in metadataValues" ng-include="'node_edition_renderer.html'"></div>
                                <!--div ng-repeat="jsonObject in metadataValues">
                                    <ng-include src="'node_edition_renderer.html'" onLoad="toto='billing'"></ng-include>
                                </div-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
