<div class="row">
    <div class="col-sm-2">
        <span class="tooltipicon">
            <a id="gotoDSmetadata"
               class="btn btn-default"
               tooltip-html-unsafe="{{'layer.listing.selected.gotometadata.button' | translate }}"
               tooltip-placement="bottom"
               ng-href="{{'admin.html#/metadata?id=' + dc.selection.dataset.name}}">
                <i class="fa fa-mail-forward"></i>
            </a>
        </span>
    </div>
    <div class="col-sm-2">
        <span class="tooltipicon">
            <button id="deleteDataset" type="button" class="btn btn-danger" tooltip-placement="bottom" tooltip-html-unsafe="{{'layer.listing.selected.delete.button' | translate }}"
                    ng-click="lc.deleteDataset()">
                <i class="glyphicon glyphicon-trash"></i>
            </button>
        </span>
    </div>
</div>
