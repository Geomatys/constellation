<div id="part3Type" ng-controller="ModalImportDataStep3TypeController">
    <div class="row" style="margin-left:0; margin-right:0; height: 150px; padding-top: 18px;">
        <div class="col-sm-4" style="text-align:center;" id="vectorData">
            <label class="radio data-type-choose" ng-class="{'type-selected':import.uploadType==='vector'}">
                <div class="col-sm-12" style="margin-top: 5px;">
                    <img src="img/icon/vector.svg" />
                </div>
                <input type="radio"
                       ng-model="import.uploadType"
                       name="dataType"
                       value="vector"
                       style="margin-left:0; display: none;"/>
                <div translate="layer.listing.data.upload.vector.label" style="margin-top:10px;">Vector data</div>
            </label>
        </div >
        <div class="col-sm-4" style="text-align:center;" id="rasterData">
            <label class="radio data-type-choose" ng-class="{'type-selected':import.uploadType==='raster'}">
                <div class="col-sm-12" style="margin-top: 5px;">
                    <img src="img/icon/raster.svg" />
                </div>
                <input type="radio"
                       ng-model="import.uploadType"
                       name="dataType"
                       value="raster"
                       style="margin-left:0; display: none;"/>
                <div translate="layer.listing.data.upload.raster.label" style="margin-top:10px;">Raster data</div>
            </label>
        </div>
        <div class="col-sm-4" style="text-align:center;" id="sensorData">
            <label class="radio data-type-choose" ng-class="{'type-selected':import.uploadType==='sensor'}">
                <div class="col-sm-12" style="margin-top: 5px;">
                    <img src="img/icon/sensor.svg" />
                </div>
                <input type="radio"
                       ng-model="import.uploadType"
                       name="dataType"
                       value="sensor"
                       style="margin-left:0; display: none;"/>
                <div translate="layer.listing.data.upload.sensor.label" style="margin-top:10px;">Sensor data</div>
            </label>
        </div>
    </div>

    <div class="col-xs-12" style="margin-top:10px; border-top:solid 1px #ddd; padding-left:0; padding-right:0;">
        <div class="form-group" style="padding: 10px 0 12px 17px; margin-bottom: 0; background-color: #E9E9E9;">
            <input type="checkbox"
                   ng-model="sensor.checked"
                   ng-change="changeAssociationState()"/>
            <span translate="layer.listing.data.upload.associate">Associate with a sensor</span>
        </div>
    </div>

    <div class="col-xs-12" ng-show="import.enableSelectEPSGCode">
        <label class="col-sm-12"translate="layer.listing.data.upload.selectEPSG">Select EPSG code</label>
        <input type="text"
               ng-model="import.epsgSelected"
               typeahead="epsgCode for epsgCode in epsgList | filter:$viewValue | limitTo:8"
               class="form-control"
               placeholder="{{'layer.listing.data.upload.typeEPSG' | translate}}"/>
        <!--<button type="button" id="addProjectionButton" ng-show="import.epsgSelected!=null" class="btn btn-add ng-scope" ng-click="addProjection();" translate="layer.listing.data.upload.createEPSG">Affect projection</button>-->
    </div>
</div>
