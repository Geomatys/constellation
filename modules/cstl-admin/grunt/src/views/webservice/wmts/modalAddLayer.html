<div id="chooseDataModalWMTS" class="modal-dialog modal-dialog-resp-height">
<div class="modal-content">
<div class="modal-header">
    <button type="button" class="close" ng-click="close()">Ã—</button>
    <h4 class="modal-title" translate="service.edit.dashboard.action.add.data">Select one or more data</h4>
</div>
<div class="modal-body modal-body-list-data" style="height: 575px;overflow-y: auto;">
    <div class="dashboard">
        <div class="navbar sort-navbar">
            <div class="navbar-inner">
                <ul class="nav nav-style">
                    <li ng-click="wrap.ordertype='Name';wrap.orderreverse=!wrap.orderreverse">
                        <a>
                            <span translate="service.edit.dashboard.header.title">Title</span>
                            <i class="fa fa-caret-up"
                               ng-if="wrap.ordertype === 'Name' && wrap.orderreverse"></i>
                            <i class="fa fa-caret-down"
                               ng-if="wrap.ordertype === 'Name' && !wrap.orderreverse"></i>
                        </a>
                    </li>
                    <li class="divider-vertical"></li>
                    <li ng-click="wrap.ordertype='Date';wrap.orderreverse=!wrap.orderreverse">
                        <a>
                            <span translate="service.edit.dashboard.header.date">Date</span>
                            <i class="fa fa-caret-up"
                               ng-if="wrap.ordertype === 'Date' && wrap.orderreverse"></i>
                            <i class="fa fa-caret-down"
                               ng-if="wrap.ordertype === 'Date' && !wrap.orderreverse"></i>
                        </a>
                    </li>
                    <li class="divider-vertical"></li>
                    <li ng-click="wrap.ordertype='Owner';wrap.orderreverse=!wrap.orderreverse">
                        <a>
                            <span translate="service.edit.dashboard.header.owner">Owner</span>
                            <i class="fa fa-caret-up"
                               ng-if="wrap.ordertype === 'Owner' && wrap.orderreverse"></i>
                            <i class="fa fa-caret-down"
                               ng-if="wrap.ordertype === 'Owner' && !wrap.orderreverse"></i>
                        </a>
                    </li>
                    <li class="divider-vertical"></li>
                    <li ng-click="wrap.ordertype='Type';wrap.orderreverse=!wrap.orderreverse">
                        <a>
                            <span translate="service.edit.dashboard.header.type">Type</span>
                            <i class="fa fa-caret-up"
                               ng-if="wrap.ordertype === 'Type' && wrap.orderreverse"></i>
                            <i class="fa fa-caret-down"
                               ng-if="wrap.ordertype === 'Type' && !wrap.orderreverse"></i>
                        </a>
                    </li>
                    <li class="divider-vertical"></li>
                </ul>
                <button type="button"
                        ng-click="wrap.ordertype='Name';wrap.orderreverse=false"
                        class="btn btn-xs btn-data">
                    <i class="fa fa-times"></i>
                </button>
                <div class="pull-right">
                    <div style="position:relative;">
                        <div class="ajax-loader" style="right:0;position:absolute;"></div>
                        <input type="text"
                               ng-model="wrap.filtertext"
                               class="searchbox search-query form-control form-control-fix"
                               placeholder="{{'label.search' | translate}}" />
                    </div>
                </div>
            </div>
        </div>
        <div class="dash-inner row dashboard" ng-init="init()">
            <div id="list" data-role="list">
                <div class="pagination-wrapper pagination-data">
                    <strong class="col-xs-9">
                        <span class="nb-results pull-left">{{wrap.countdata}}&nbsp;</span>
                        <span class="nb-results" translate="label.count.data">available data</span>
                    </strong>
                    <div class="pull-right col-xs-3" style="padding-right:0;">
                        <input type="checkbox"
                               ng-model="dataSelect.all"
                               id="selectAll"
                               ng-change="selectAllData()"/>
                        <span translate="label.select.all">Select all</span>
                    </div>
                    <div class="row" style="margin-left: 0; margin-right: 0;">
                        <div class="col-sm-9" style="padding-left:15px; margin-top: 5px;"
                             page-switcher="{page:wrap.currentpage,size:wrap.nbbypage,count:wrap.countdata}"
                             on-select-page="displayPage(page)"></div>
                        <select class="nb-per-page input-small form-control pull-right col-xs-2 "
                                style="padding-left: 5px;padding-right: 5px; margin-right: 15px; margin-top: 5px;"
                                ng-model="$parent.wrap.nbbypage">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                </div>
                <div class="item-list">
                    <div>
                        <div class="item {{data.Type.toLowerCase()}}"
                             ng-repeat="data in wrap.dataList"
                             ng-class="{selected:isInSelected(data)}"
                             ng-click="toggleDataInArray(data)"
                             data-name="{{data.Provider+':'+data.Name}}">
                            <div class="top">
                                <span class="item-title title-modal">{{truncate(data.Name)}}</span>
                                        <span class="pull-right text-right item-list-style"
                                              style="font-size:14px;">{{data.Type}}</span>
                                <img ng-if="data.Type=='VECTOR' && (data.Subtype=='Point' || data.Subtype=='MultiPoint') && !isInSelected(data)"
                                     src="img/vector-multipoint.svg"
                                     class="pull-right"
                                     style="margin-top:6px; margin-right:10px;" />
                                <img ng-if="data.Type=='VECTOR' && (data.Subtype=='Polygon' || data.Subtype=='MultiPolygon') && !isInSelected(data)"
                                     src="img/vector-poly.svg"
                                     class="pull-right"
                                     style="margin-top:6px; margin-right:10px;" />
                                <img ng-if="data.Type=='VECTOR' && (data.Subtype=='LineString' || data.Subtype=='MultiLineString') && !isInSelected(data)"
                                     src="img/vector-polyline.svg"
                                     class="pull-right"
                                     style="margin-top:6px; margin-right:10px;" />
                                <img ng-if="data.Subtype=='Geometry' && !isInSelected(data)"
                                     src="img/vector-multigeometry.svg"
                                     class="pull-right"
                                     style="margin-top:6px; margin-right:10px; width:22px;" />
                                <img ng-if="data.Type=='VECTOR' && (data.Subtype=='Point' || data.Subtype=='MultiPoint') && isInSelected(data)"
                                     src="img/vector-multipoint-selected.svg"
                                     class="pull-right"
                                     style="margin-top:6px; margin-right:10px;" />
                                <img ng-if="data.Type=='VECTOR' && (data.Subtype=='Polygon' || data.Subtype=='MultiPolygon') && isInSelected(data)"
                                     src="img/vector-poly-selected.svg"
                                     class="pull-right"
                                     style="margin-top:6px; margin-right:10px;" />
                                <img ng-if="data.Type=='VECTOR' && (data.Subtype=='LineString' || data.Subtype=='MultiLineString') && isInSelected(data)"
                                     src="img/vector-polyline-selected.svg"
                                     class="pull-right"
                                     style="margin-top:6px; margin-right:10px;" />
                                <img ng-if="data.Subtype=='Geometry' && isInSelected(data)"
                                     src="img/vector-multigeometry-selected.svg"
                                     class="pull-right"
                                     style="margin-top:6px; margin-right:10px; width:22px;" />
                            </div>
                            <div class="bottom">
                                <div class="block">
                                    <i class="fa fa-calendar"></i>{{data.Date | date:'yyyy-MM-dd HH:mm:ss'}}
                                </div>
                                <div class="block">
                                    <i class="fa fa-user"></i>{{data.Owner}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer modal-footer-list-data">
    <button type="button"
            class="btn btn-default"
            ng-click="close()"
            translate="label.close">Close</button>
    <button id="chooseButton"
            type="button"
            class="btn btn-add"
            ng-click="choose()"
            translate="data.modal.choose">Choose</button>
</div>
</div>
</div>
