<div class="modal-dialog modal-dialog-responsive modal-dialog-resp-height" style="max-width:600px;">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" ng-click="close()">Ã—</button>
			<h4 ng-if="domainrole.name!=null" class="modal-title">{{domainrole.name}}</h4>
			<h4 ng-if="domainrole.name==null" class="modal-title" translate="admin.group.new">New group</h4>
		</div>
		<div class="modal-body" style="height: 310px; overflow-y: auto;">
			<div class="container" style="height: 270px; ">
				<form name="form" role="form" novalidate
					class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength">				
					<div class="form-group">
						<label class="col-sm-12" translate="admin.group.tab.name"
                               style="font-size:14px;">Group name</label>
						<div class="col-sm-6">
						<input
							type="text" class="form-control" name="name"
							placeholder="{{'admin.group.tab.name' | translate}}"
							ng-model="domainrole.name" ng-minlength=3 ng-maxlength=100 required>
						</div>
					</div>	

					<label class="col-sm-12" translate="admin.group.rights"
                           style="font-size:14px;margin-top: 25px;">Group rights</label>
					<multi-select class="permissionsList"
                                  ng-model="domainrole.permissions"
                                  available="allPermissions"
                                  selected-label="{{'admin.group.multi.current' | translate}}"
                                  available-label="{{'admin.group.multi.available' | translate}}"
                                  display-attr="name"></multi-select>
				</form>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" id="cancelButton"
                    class="btn btn-default" translate="settings.form.button.close"
                    ng-click="close()">Close</button>
			<button type="button" ng-disabled="form.$invalid"
                    class="btn btn-add" ng-click="save()">
                <span translate="settings.form.button">Save</span>
            </button>
			<button ng-show="$parent.allowNext" type="button" id="nextButton"
				class="btn btn-add" ng-click="next();">Next</button>
			<button ng-show="$parent.allowSubmit" type="button" id="submitButton"
				class="btn btn-add" ng-click="upload();">Finish</button>
		</div>
	</div>
</div>
