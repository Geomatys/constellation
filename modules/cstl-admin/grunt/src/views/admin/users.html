<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Users</h3>
    </div>
    <div class="panel-body" ng-controller="UserController">


        <div class="logo-wrapper row" style="margin-top:0px;">
            <div class="col-sm-9">
                <h3 class="header-title" translate="users.title">Users</h3>
            </div>
            <!-- Menu to create services -->
            <div class="col-sm-3">
                <div ng-click="add()" class="dropdown pull-right">
                    <a  data-toggle="dropdown" class="btn btn-add btn-lg" style="margin-top:8px;padding:15px 19px;">
                        <span class="fa fa-plus" style="margin-right:5px;"></span>
                        <span translate="users.add">Add user</span>
                    </a>

                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-5 col-lg-4 user-count-bloc">
                    <p translate="users.count" translate-values="{total: '{{ list.length }}'}">There are {{list.length }} users.</p>
                    {{'users.filter' | translate}} <input type="text" ng-model="filter" class="form-control" maxlength="10" >
                </div>
            </div>
            <div class="row">
                <table class="table table-condensed table-striped table-bordered table-responsive user-table">
                    <thead>
                    <tr title="click to order">
                        <td ng-click="predicate = 'login'; reverse=!reverse"
                            translate="settings.form.login">Login</td>
                        <td ng-click="predicate = 'firstname'; reverse=!reverse"
                            translate="settings.form.firstname">First name</td>
                        <td ng-click="predicate = 'lastname'; reverse=!reverse"
                            translate="settings.form.lastname">Last name</td>
                        <td ng-click="predicate = 'email'; reverse=!reverse"
                            translate="settings.form.email">E-mail</td>
                        <td ng-click="predicate = 'roles'; reverse=!reverse"
                            translate="settings.form.roles">Roels</td>
                    </tr>
                    </thead>

                    <tr  style='cursor:pointer'
                         ng-repeat="user in list | filter:filter | orderBy:predicate:reverse">
                        <td ng-click="details($index)">{{user.login}}</td>
                        <td ng-click="details($index)">{{user.firstname}}</td>
                        <td ng-click="details($index)">{{user.lastname}}</td>
                        <td ng-click="details($index)">{{user.email}}</td>
                        <td ng-click="details($index)"><span ng-repeat="role in user.roles">{{role}}</span>
                        </td>
                        <td class="user-delete" ng-click="deleteUser($index)"><span class="glyphicon glyphicon-trash"></span></td>

                    </tr>
                </table>
            </div>
        </div>



    </div>
</div>
