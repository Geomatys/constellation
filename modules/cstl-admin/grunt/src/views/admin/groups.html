<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title" translate="admin.group.title">Groups</h3>
    </div>
    <div class="panel-body" ng-controller="DomainRoleController">

        <div class="logo-wrapper row" style="margin-top:0px;">
            <div class="col-sm-9">
                <div class="col-xs-9 col-md-6  user-count-bloc">
                    <p translate="admin.group.count" translate-values="{total: '{{ list.length }}'}">There are {{list.length }} users.</p>
                    {{'admin.group.filter' | translate}} <input type="text" ng-model="filter" class="form-control" maxlength="10" >
                </div>
            </div>
            <div class="col-sm-3">
                <div ng-click="add()" class="dropdown pull-right">
                    <a  data-toggle="dropdown" class="btn btn-add btn-lg" style="margin-top:8px;padding:15px 19px;">
                        <span class="fa fa-plus" style="margin-right:5px;"></span>
                        <span translate="admin.group.add">Add group</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <table class="table table-condensed table-striped table-bordered table-responsive user-table">
                    <thead>
                    <tr title="click to order">
                        <td ng-click="predicate = 'name'; reverse=!reverse"
                            translate="admin.group.tab.name">Roles name</td>
                        <td translate="admin.group.tab.members">Members</td>
                    </tr>
                    </thead>

                    <tr style='cursor:pointer' ng-repeat="domainrole in domainroles | filter:filter | orderBy:predicate:reverse">
                        <td ng-click="details($index)">{{domainrole.name}}</td>
                        <td ng-click="details($index)"><span>{{domainrole.memberList}}</span>
                        </td>
                        <td ng-hide="domainrole.system" class="user-delete" ng-click="deleteDomain($index)"><span class="tooltipicon"><span class="glyphicon glyphicon-trash" tooltip data-placement="left" title="{{'tooltip.group.remove' | translate }}"></span></span></td>
                    </tr>
                </table>
            </div>
        </div>


    </div>
</div>
