<div class="modal-dialog modal-dialog-resp-height"
     ng-class="{'modal-dialog-sld':page.pageSld!=='views/style/chooseType.html'}">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">Ã—</button>
            <h4 class="modal-title col-xs-7 col-sm-7" translate="label.create.new.style">Create new style</h4>
        </div>
        <div class="modal-body" style="padding-top:8px; overflow-y: auto;">
            <div>
                <ng-include src="page.pageSld"></ng-include>
            </div>
        </div>
        <div class="modal-footer" style="margin-top: 0;">
            <button type="button"
                    class="btn btn-default"
                    ng-click="close()"
                    ng-show="!optionsSLD.enableRuleEditor && !optionsSLD.enableAutoIntervalEditor && !optionsSLD.enableAutoUniqueEditor && !optionsSLD.enableRasterPalette && !optionsSLD.enableRasterCells"
                    translate="edition.style.label.cancel">Cancel</button>
            <button type="button"
                    ng-show="chooseType===true && !optionsSLD.enableRuleEditor && !optionsSLD.enableAutoIntervalEditor && !optionsSLD.enableAutoUniqueEditor && !optionsSLD.enableRasterPalette && !optionsSLD.enableRasterCells"
                    class="btn btn-add"
                    ng-click="createStyle();">
                <span translate="sldeditor.button.create">Create</span>
            </button>
            <button type="button"
                    class="btn btn-add"
                    ng-show="optionsSLD.enableRuleEditor || optionsSLD.enableAutoIntervalEditor || optionsSLD.enableAutoUniqueEditor || optionsSLD.enableRasterPalette || optionsSLD.enableRasterCells"
                    ng-click="goBack();">
                <span translate="sldeditor.breadcrumb.backToListOfRules">Back to the rules list</span>
            </button>
        </div>
    </div>
</div>
