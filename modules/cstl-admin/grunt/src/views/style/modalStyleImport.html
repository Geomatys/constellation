<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">Ã—</button>
            <h4 class="modal-title" translate="style.modal.import.title">Import SLD file</h4>
        </div>
        <div class="modal-body">
            <span class="pull-right">{{'metadata.edition.heading.requiredFields' | translate}}</span>
            <form id="uploadSLDform"
                  name="uploadSLDform"
                  class="form-horizontal"
                  style="margin-top: 15pt;"
                  role="form">
                <label>{{'sldeditor.name' | translate}} (*)</label>
                <div style="width: 400px;">
                    <input type="text"
                           name="sName"
                           ng-model="import.styleName"
                           style="margin-bottom: 5pt;"
                           class="form-control form-control-fix"
                           ng-class="{'highlight-invalid':!isValidField(uploadSLDform.sName)}" required/>
                </div>
                <div ng-if="!isValidField(uploadSLDform.sName)"
                     style="color: #d2322d;">
                    <i class="fa fa-caret-up"></i>
                    <span ng-if="!isValidRequired(uploadSLDform.sName)"
                          translate="metadata.edition.validation.required">This field is required</span>
                </div>
                <div ng-if="import.alreadyExistsName && import.alreadyExistsName == import.styleName"
                     style="color: #d2322d;">
                    <i class="fa fa-caret-up"></i>
                    <span translate="style.modal.import.nameExists">This style name already exists.</span>
                </div>
                <div style="margin-top: 10pt;">
                    <label class="pull-left" style="width: 180px;">{{'style.modal.import.uploadFile' | translate}} (*)</label>
                    <div class="btn-lg tooltipicon">
                        <span type="button"
                              class="glyphicon glyphicon-info-sign"
                              tooltip data-placement="right"
                              title="{{'tooltip.style.import' | translate }}" ></span>
                    </div>
                    <div class="fileinput fileinput-new" style="margin-top:5px;"  data-provides="fileinput">
                        <div class="input-group">
                            <div class="form-control uneditable-input" data-trigger="fileinput">
                                <i class="glyphicon glyphicon-file fileinput-exists"></i>
                                <span class="fileinput-filename"></span>
                            </div>
                            <span class="input-group-addon btn btn-default btn-file">
                                <span class="fileinput-new" translate="data.modal.select">Select file</span>
                                <span class="fileinput-exists" translate="data.modal.change">Change</span>
                                <input type="file" name="data"
                                       onchange="angular.element(this).scope().verifyExtension(this.value);"/>
                            </span>
                            <a class="input-group-addon btn btn-default fileinput-exists"
                               data-dismiss="fileinput"
                               translate="data.modal.remove">Remove</a>
                        </div>
                    </div>
                    <div ng-if="import.badExtension"
                         style="color: #d2322d;">
                        <i class="fa fa-caret-up"></i>
                        <span translate="style.modal.import.badExtension">The file is not XML file</span>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" id="cancelButton"
                    class="btn btn-default" ng-click="close()"
                    translate="data.modal.cancel">Cancel</button>
            <button type="button"
                    id="submitButton"
                    class="btn btn-add"
                    ng-click="uploadStyle()"
                    ng-disabled="uploadSLDform.$invalid || !import.allowSubmit"
                    translate="data.modal.end">Finish</button>
        </div>
    </div>
</div>
