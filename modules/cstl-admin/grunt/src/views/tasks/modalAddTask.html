<div class="modal-dialog modal-dialog-resp-height">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">Ã—</button>
            <h4 class="modal-title" translate="{{task.id === null ?'tasks.modal.title':'tasks.information.edit'}}">Add new task</h4>
        </div>
        <div class="modal-body modal-body-style" style="padding-top: 15px; overflow-y: auto;">
            <!-- WRITE CONTENT HERE -->
            <form id="formModalAddTask" class="col-sm-12" role="form">

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group" ng-class="{'has-error':!isValid('inputTaskName')}">
                            <label for="inputTaskName" translate="tasks.modal.name">
                                Task name *
                            </label>
                            <input type="text" required="required" id="inputTaskName" class="form-control" ng-model="task.name" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="selectProcessAuthority" translate="tasks.modal.authority">Authority</label>
                            <p class="form-control-static" ng-if="task.id != null">{{task.processAuthority}}</p>
                            <select id="selectProcessAuthority" ng-if="task.id == null" ng-model="option.authIndex" class="form-control">
                                <option ng-repeat="auth in processes track by $index" ng-selected="$index==option.authIndex" value="{{$index}}">{{auth.auth}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="selectProcessCode" translate="tasks.modal.process">Process</label>
                            <p class="form-control-static" ng-if="task.id != null">{{task.processCode}}</p>
                            <select id="selectProcessCode" ng-if="task.id == null" ng-model="option.processIndex" class="form-control">
                                <option ng-repeat="process in processes[option.authIndex].processes track by $index" ng-selected="$index==option.processIndex" value="{{$index}}">{{process}}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <hr class="form-separator"/>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group" ng-class="{'has-error':!isValid(parameter.name)}" ng-repeat="parameter in inputs track by $index" ng-switch="parameter.binding" >

                            <label for="{{parameter.name}}">{{parameter.name}} {{parameter.mandatory?'*':''}}</label>
                            <!-- java.lang.String management -->
                            <div ng-switch-when="valueClass:java.lang.String">
                                <!-- We need one String parameter with no restriction -->
                                <div ng-show="parameter.maxOccurs==1 && parameter.restriction.enumeration.length == 0">
                                    <input id="{{parameter.name}}" class="form-control" ng-required="parameter.mandatory" type="text"
                                           value="{{parameter.default}}" name="{{parameter.name}}" ng-model="parameter.save"/>
                                </div>

                                <!-- We need one String parameter with 1 restriction -->
                                <div ng-show="parameter.maxOccurs==1 && parameter.restriction.enumeration.length == 1">
                                    <p id="{{parameter.name}}" class="form-control-static">{{parameter.restriction.enumeration[0]}}"</p>
                                </div>

                                <!-- We need one String parameter with multiple restriction -->
                                <div ng-show="parameter.maxOccurs==1 && parameter.restriction.enumeration.length > 1">
                                    <select id="{{parameter.name}}" ng-required="parameter.mandatory" class="form-control"
                                            ng-model="parameter.save" ng-options="val for val in parameter.restriction.enumeration">
                                    </select>
                                </div>
                            </div>

                            <!-- java.lang.Boolean management -->
                            <div ng-switch-when="valueClass:java.lang.Boolean">
                                <!-- We need one Boolean parameter -->
                                <div class="checkbox" ng-show="parameter.maxOccurs==1">
                                    <input id="{{parameter.name}}" type="checkbox" value="{{parameter.default}}" name="{{parameter.name}}" ng-model="parameter.save" />
                                </div>
                            </div>

                            <!-- java.net.URL management -->
                            <div ng-switch-when="valueClass:java.net.URL">
                                <!-- We need one URL parameter -->
                                <div ng-show="parameter.maxOccurs==1">
                                    <input id="{{parameter.name}}" ng-required="parameter.mandatory" class="form-control" type="text" value="{{parameter.default}}" name="{{parameter.name}}" ng-model="parameter.save" />
                                </div>
                            </div>

                            <!-- java.io.File management -->
                            <div ng-switch-when="valueClass:java.io.File">
                                <!-- We need one File parameter with no restriction -->
                                <div ng-show="parameter.maxOccurs==1">
                                    <input id="{{parameter.name}}" ng-required="parameter.mandatory" class="form-control" type="text" value="{{parameter.default}}" name="{{parameter.name}}" ng-model="parameter.save" />
                                </div>
                            </div>

                            <!-- java.lang.Integer management -->
                            <div ng-switch-when="valueClass:java.lang.Integer">
                                <!-- We need one Integer parameter with no restriction -->
                                <div ng-show="parameter.maxOccurs==1">
                                    <input id="{{parameter.name}}" ng-required="parameter.mandatory" class="form-control" type="number" value="{{parameter.default}}" name="{{parameter.name}}" ng-model="parameter.save" />
                                </div>
                            </div>

                            <!-- java.lang.Double management -->
                            <div ng-switch-when="valueClass:java.lang.Double">
                                <!-- We need one Double parameter with no restriction -->
                                <div ng-show="parameter.maxOccurs==1">
                                    <input id="{{parameter.name}}" ng-required="parameter.mandatory" class="form-control" type="number" value="{{parameter.default}}" name="{{parameter.name}}" ng-model="parameter.save" />
                                </div>
                            </div>

                            <!--org.constellation.util.StyleReference-->
                            <div ng-switch-when="valueClass:org.constellation.util.StyleReference">
                                <div ng-show="parameter.maxOccurs==1">
                                    <select id="{{parameter.name}}" ng-required="parameter.mandatory" class="form-control"
                                            ng-model="parameter.save" ng-options="style.ref as style.name for style in parameter.restriction.enumeration">
                                    </select>
                                </div>
                            </div>

                            <!-- We can't edit this type -->
                            <div ng-switch-default>
                                <p id="{{parameter.name}}" class="form-control-static">This field can't be manage in the web application</p>
                            </div>

                            <p class="help-block">{{parameter.documentation}}</p>
                        </div>
                    </div>
                </div>
            </form>

            <!-- END CONTENT -->
        </div>
        <div class="modal-footer">
            <button type="button" id="cancelButton" class="btn btn-default" ng-click="cancel()" translate="mapcontext.modal.cancel">Cancel</button>
            <button type="submit" id="submitButton" class="btn btn-primary" ng-class="{disabled:!canManage}" ng-click="validate()" translate="mapcontext.modal.validate">Validate</button>
        </div>
    </div>
</div>
