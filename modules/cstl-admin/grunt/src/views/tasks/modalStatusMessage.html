<div class="modal-dialog modal-dialog-resp-height modal-dialog-responsive">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close()">Ã—</button>
            <h4 class="modal-title">{{taskStatus.title}} - {{statusLabelKey(taskStatus) | translate}}</h4>
        </div>
        <div class="modal-body modal-body-style" class="task-status-body" >

            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <span translate="task.start" style="font-weight: bold;">Start date</span>
                    <span>{{taskStatus.start | date:"dd/MM/yyyy-h:mma"}}</span>
                </div>
                <div class="col-xs-12 col-md-6">
                    <span translate="task.end" style="font-weight: bold;">Start end</span>
                    <span>{{taskStatus.end | date:"dd/MM/yyyy-h:mma"}}</span>
                </div>
            </div>

            <div ng-if="outputs.length > 0" class="output-block">
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <h5 class="code-label" translate="task.status.outputs">Outputs :</h5>
                    </div>
                </div>
                <div ng-repeat='out in outputs'>
                    <span class="code-label">{{out.identifier}}</span>
                    <pre class="code-pre">{{out.value}}</pre>
                </div>
            </div>

            <div ng-if="showMessage" class="message-block">
                <div class="row">
                    <div class="col-xs-12 col-md-6">

                        <span translate="task.history.error.msg" class="code-label">Error message</span>:
                    </div>
                </div>
                <pre class="code-pre">{{message}}</pre>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" id="cancelButton" class="btn btn-default" ng-click="cancel()" translate="mapcontext.modal.cancel">Cancel</button>
        </div>
    </div>
</div>
