<select id="{{parameter.id}}" class="form-control" ng-if="!parameter.isArray" ng-required="parameter.mandatory"
        ng-model="parameter.save[$index]" ng-options="d.identifier for d in ec.datasets  track by d.id">
</select>
<picklist ng-if="parameter.isArray" label-field="identifier"
          left-label="'tasks.edit.picklist.selected'|translate" left-model="parameter.save[$index]"
          right-label="'tasks.edit.picklist.available'|translate" right-model="ec.datasets"></picklist>
