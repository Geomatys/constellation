<div class="modal-dialog" style="margin-top: 50pt;">
    <div class="modal-content" >
        <div class="modal-header">
            <button type="button" class="close" ng-click="$close()">Ã—</button>
            <h4 class="modal-title" translate="label.metadata.validation.rejectTitle">Reject validation</h4>
        </div>
        <div class="modal-body">
            <span translate="label.metadata.validation.fillCommentary">Please specify a comment explaining the reason to reject validation</span>
            <textarea class="form-control form-control-fix"
                      style="margin-top: 20px"
                      ng-model="validCtrl.record.comment"
                      placeholder="{{'label.metadata.validation.placeholderComment' | translate }}"
                      rows="4"></textarea>
        </div>
        <div class="modal-footer">
            <button type="button"
                    class="btn btn-default"
                    ng-click="$close(false)"
                    translate="data.modal.cancel">Cancel</button>
            <button type="button"
                    class="btn btn-info"
                    ng-click="$close(true)">Ok</button>
        </div>
    </div>
</div>
