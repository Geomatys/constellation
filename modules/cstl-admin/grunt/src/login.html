<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<html class="no-js" ng-app="cstlLoginApp">

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>cstl-admin</title>
  <meta name="description" content=""/>
  <meta name="viewport" content="width=device-width"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/cstl.css"/>
</head>
<body ng-controller="login">
<!--[if lt IE 10]>
<p class="browsehappy">
    You are using an <strong>outdated</strong> browser.
    Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
</p>
<![endif]-->
<div id="header">
    <a id="brand" href="#">
        <img src="img/constellation-menu.svg"/>
    </a>
</div>

<div class="container" style="box-sizing: border-box" ng-view="">
    <div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h1 translate="login.title">Authentication</h1>
				<div id="msg-error"
                     style="display:none;border-color:#D89A9A; background-color:#FFC0CB;padding: 8px;"
                     class="alert"
                     translate="login.error">Login or password incorrect.</div>
				<form id="loginForm" class="form" role="form" ng-submit="login()" form-autofill-fix>
					<div class="form-group">
						<label for="username"
                               translate="login.form.username">Login</label>
						<input id="username"
                               type="text"
                               class="form-control"
                               name="username"
							   placeholder="login"
                               ng-model="formInputs.username"/>
					</div>
					<div class="form-group">
						<label for="password"
                               translate="login.form.password">Password</label>
						<input id="password"
                               type="password"
                               class="form-control"
                               name="password"
							   placeholder="password"
                               ng-model="formInputs.password"/>
					</div>
					<button id="submitLogin"
                            type="submit"
                            class="btn btn-primary">Login</button>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>

</html>
