<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:mf="http://mapfaces.org/taglib"
                template="/pages/structure.xhtml">

    <ui:define name="page">

        <table width="100%">
            <colgroup>
                <col width="200" />
                <col/>
            </colgroup>
            <tbody>
                <tr>
                    <td valign="top">
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <mf:mapcontexteditor value="#{providerBean.mapContext}" toRerender="viewcontext"/>
                    </td>
                    <td valign="top">
                        <mf:Div id="viewcontext">
                            <mf:Context id="context" service="/resources/context/empty.xml" value="#{providerBean.mapContext}">
                                <mf:ButtonBar id="buttonbar" defaultToolName="pan" zoomBoxOut="true" history="false"></mf:ButtonBar>
                                <mf:MapPane id="mappane" layersGrouped="true" style="width:450px;"></mf:MapPane>
                            </mf:Context>
                        </mf:Div>
                    </td>
                </tr>
            </tbody>
        </table>

    </ui:define>

</ui:composition>
