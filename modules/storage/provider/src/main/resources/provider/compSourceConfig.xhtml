
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:mf="http://mapfaces.org/taglib">

    <center><a href="#{bean.mainPage}" class="logout">#{menuBean.i18n['return']}</a></center>
    <br/>
    <br/>
    <b>#{bean.i18n['instance']}</b><br/>
    <div class="rounded">
        <table>
            <tbody>
                <tr>
                    <td>
                        <h:commandLink action="#{bean.configuredInstance.reload}">
                            <h:graphicImage value="provider.reload.png.mfRes" style="border:none;"/>
                        </h:commandLink>
                    </td>
                    <td>
                        <mf:namer>
                            <mf:parametereditor value="#{bean.idParameter}" rootVisible="true"/>
                        </mf:namer>
                    </td>
                    <td>
                    </td>
                </tr>
            </tbody>
        </table>        
    </div>
    <br/>
    
    <div class="rounded">
        <mf:parametereditor value="#{bean.sourceParameters}" width="100%" rootVisible="#{not mf:isInstance(bean.sourceParameters,'ParameterValueGroup')}"/>
    </div>
    
    <br/>
    <div style="text-align: right;">
        <h:commandButton action="#{bean.saveConfiguration}" value="#{bean.i18n['save']}" />
    </div>
    
</ui:composition>
